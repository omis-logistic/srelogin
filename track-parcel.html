<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Parcel History - Safhanarizqi Enterprise</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #FF69B4;
      --gold: #FFD700;
      --background-dark: #1a1a2e;
      --background-light: #f8f9fa;
      --text-dark: #333;
      --text-light: #f0f0f0;
      --border-color: #e0e0e0;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --info: #17a2b8;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: var(--text-light);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(255, 105, 180, 0.15);
      border: 1px solid var(--primary-color);
    }
    
    h1 {
      color: var(--gold);
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      background: linear-gradient(45deg, var(--primary-color), var(--gold));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: white;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
    }
    
    .track-parcel-page {
      max-width: 1000px;
      margin: 0 auto;
      animation: fadeIn 0.5s ease-in;
    }
    
    .tracking-layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-top: 20px;
      height: auto;
    }
    
    .tracking-list-panel {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 25px;
      height: auto;
      box-shadow: 0 8px 32px rgba(255, 105, 180, 0.15);
      border: 1px solid var(--gold);
    }
    
    .panel-title {
      color: var(--gold);
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--primary-color);
    }
    
    .tracking-items-container {
      height: auto;
      max-height: 500px;
      overflow-y: auto;
      padding: 10px;
    }
    
    .tracking-item {
      padding: 15px;
      margin: 15px 0;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      transition: all 0.3s ease;
      border-left: 4px solid var(--primary-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .tracking-number {
      color: var(--gold);
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-left: 10px;
    }
    
    .status-pending {
      background-color: var(--warning);
    }
    
    .status-transit {
      background-color: var(--info);
    }
    
    .status-delivered {
      background-color: var(--success);
    }
    
    .status-hold {
      background-color: var(--danger);
    }
    
    .status-unknown {
      background-color: #888;
    }
    
    .search-container {
      margin-bottom: 25px;
      position: relative;
    }
    
    .search-box {
      width: 100%;
      padding: 15px 20px 15px 50px;
      background: rgba(42, 42, 42, 0.7);
      border: 2px solid var(--gold);
      color: var(--text-light);
      border-radius: 50px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }
    
    .search-box:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
    }
    
    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold);
      font-size: 1.2rem;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #aaa;
      font-size: 1.1rem;
    }
    
    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: var(--primary-color);
    }
    
    .back-btn {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 40px auto 20px;
      padding: 15px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
    }
    
    .back-btn:hover {
      background: #ff4da6;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
    }
    
    .stats-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 25px 0;
      gap: 15px;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      min-width: 150px;
      flex: 1;
      border: 1px solid var(--gold);
    }
    
    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--gold);
      margin: 10px 0;
    }
    
    .stat-label {
      font-size: 1rem;
      color: #aaa;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 768px) {
      .tracking-list-panel {
        padding: 15px;
      }
      
      .tracking-items-container {
        max-height: 400px;
      }
      
      .tracking-item {
        padding: 12px;
      }
      
      .tracking-number {
        font-size: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .panel-title {
        font-size: 1.5rem;
      }
      
      .search-box {
        padding: 12px 20px 12px 45px;
      }
    }
  </style>
</head>
<body>
<div class="container track-parcel-page">
  <header>
    <div class="logo">
      <i class="fas fa-box-open"></i>
    </div>
    <h1>Parcel History</h1>
    <p>View all your parcel tracking numbers in one place</p>
  </header>

  <div id="connectionError" class="error-message" style="display: none;"></div>

  <div class="search-container">
    <i class="fas fa-search search-icon"></i>
    <input type="text" 
           id="searchInput" 
           placeholder="Search tracking numbers..."
           class="search-box">
  </div>
  
  <div class="stats-container">
    <div class="stat-card">
      <div class="stat-label">Total Parcels</div>
      <div class="stat-number" id="totalParcels">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">In Transit</div>
      <div class="stat-number" id="inTransit">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Delivered</div>
      <div class="stat-number" id="delivered">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Pending</div>
      <div class="stat-number" id="pending">0</div>
    </div>
  </div>

  <div class="tracking-layout">
    <div class="tracking-list-panel">
      <h3 class="panel-title">Tracking Numbers</h3>
      <div id="trackingList" class="tracking-items-container">
        <div class="loading-message">
          <i class="fas fa-spinner fa-spin"></i> Loading parcels...
        </div>
      </div>
    </div>
  </div>

  <button class="back-btn" onclick="safeRedirect('dashboard.html')">
    <i class="fas fa-arrow-left"></i> Back to Dashboard
  </button>
</div>

<script>
  // Mock data for demonstration
  const mockParcels = [
    { trackingNumber: "SFE-123456789-MY", status: "In Transit", location: "Kuala Lumpur Hub" },
    { trackingNumber: "SFE-987654321-MY", status: "Delivered", location: "Sarawak Distribution Center" },
    { trackingNumber: "SFE-456789123-MY", status: "Pending", location: "Processing Center" },
    { trackingNumber: "SFE-321654987-MY", status: "Customs Hold", location: "Customs Inspection" },
    { trackingNumber: "SFE-789123456-MY", status: "In Transit", location: "Johor Bahru Hub" },
    { trackingNumber: "SFE-159357486-MY", status: "Delivered", location: "Kuching Delivery Office" },
    { trackingNumber: "SFE-753951824-MY", status: "In Transit", location: "Penang Sorting Facility" },
    { trackingNumber: "SFE-284619375-MY", status: "Pending", location: "Processing Center" }
  ];

  let allParcels = [];

  function safeRedirect(url) {
    window.location.href = url;
  }

  function showError(message, elementId) {
    const errorElement = document.getElementById(elementId);
    if (errorElement) {
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }
  }

  function showLoading(show) {
    // Simplified for this demo
  }

  function updateStats(parcels) {
    const total = parcels.length;
    const inTransit = parcels.filter(p => p.status.toLowerCase().includes('transit')).length;
    const delivered = parcels.filter(p => p.status.toLowerCase().includes('delivered')).length;
    const pending = parcels.filter(p => p.status.toLowerCase().includes('pending')).length;
    
    document.getElementById('totalParcels').textContent = total;
    document.getElementById('inTransit').textContent = inTransit;
    document.getElementById('delivered').textContent = delivered;
    document.getElementById('pending').textContent = pending;
  }

  function loadParcelData() {
    try {
      // In a real scenario, this would fetch from server
      // For demo, we're using mock data
      allParcels = mockParcels.map(p => ({
        ...p,
        searchIndex: `${p.trackingNumber} ${p.status} ${p.location}`.toLowerCase()
      }));

      renderTrackingList(allParcels);
      updateStats(allParcels);

    } catch (error) {
      console.error('Tracking load error:', error);
      showError('Connection failed. Please try again.', 'connectionError');
    }
  }

  function renderTrackingList(parcels) {
    const container = document.getElementById('trackingList');
    if (!container) return;

    if (parcels.length === 0) {
      container.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-box-open"></i>
          <p>No parcels found for your account</p>
          <p>When you declare a parcel, it will appear here</p>
        </div>
      `;
      return;
    }

    container.innerHTML = '';
    
    parcels.forEach(parcel => {
      const item = document.createElement('div');
      item.className = `tracking-item`;
      item.innerHTML = `
        <div class="tracking-number">${parcel.trackingNumber || 'N/A'}</div>
        <div class="status-indicator ${getStatusClass(parcel.status)}"></div>
      `;
      container.appendChild(item);
    });
  }

  function getStatusClass(status) {
    if (!status) return 'status-unknown';
    
    status = status.toLowerCase();
    if (status.includes('transit')) return 'status-transit';
    if (status.includes('delivered')) return 'status-delivered';
    if (status.includes('pending')) return 'status-pending';
    if (status.includes('hold')) return 'status-hold';
    return 'status-unknown';
  }

  // Initialize page
  document.addEventListener('DOMContentLoaded', () => {
    // Setup real-time search
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase().trim();
      if (!term) {
        renderTrackingList(allParcels);
        updateStats(allParcels);
        return;
      }
      
      const filtered = allParcels.filter(p => 
        p.searchIndex.includes(term)
      );
      renderTrackingList(filtered);
      updateStats(filtered);
    });

    // Load initial data
    setTimeout(() => {
      loadParcelData();
    }, 1000);
  });
</script>
</body>
</html>
