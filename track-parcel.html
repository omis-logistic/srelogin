<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Parcel History - Safhanarizqi Enterprise</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --gold: #FFD700;
      --primary-color: #FF69B4;
      --text-light: #f5f5f5;
      --background-dark: #1a1a1a;
      --background-secondary: #2a2a2a;
      --border-color: #444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      color: var(--text-light);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .track-parcel-page {
      background: rgba(30, 30, 30, 0.8);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.5s ease-out;
      border: 1px solid var(--gold);
    }

    h1 {
      text-align: center;
      color: var(--gold);
      margin-bottom: 25px;
      font-size: 2.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .search-container {
      position: relative;
      margin-bottom: 20px;
    }

    .search-box {
      width: 100%;
      padding: 15px 20px 15px 50px;
      background: #2a2a2a;
      border: 2px solid var(--gold);
      color: var(--text-light);
      border-radius: 50px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .search-box:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
      border-color: var(--primary-color);
    }

    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold);
      font-size: 20px;
    }

    .tracking-list-panel {
      background: rgba(42, 42, 42, 0.7);
      border-radius: 15px;
      padding: 25px;
      margin-top: 20px;
      border: 1px solid var(--border-color);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .panel-title {
      color: var(--gold);
      margin-bottom: 20px;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .panel-title i {
      font-size: 1.5rem;
    }

    .tracking-items-container {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .tracking-items-container::-webkit-scrollbar {
      width: 8px;
    }

    .tracking-items-container::-webkit-scrollbar-thumb {
      background: var(--gold);
      border-radius: 4px;
    }

    .tracking-items-container::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }

    .tracking-item {
      padding: 18px;
      margin: 12px 0;
      background: rgba(50, 50, 50, 0.7);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-left: 4px solid var(--gold);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tracking-item:hover {
      background: rgba(60, 60, 60, 0.9);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .tracking-number {
      color: var(--gold);
      font-size: 18px;
      font-weight: 600;
    }

    .status-indicator {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      margin-left: 10px;
    }

    .status-pending {
      background: #ff9800;
      box-shadow: 0 0 8px #ff9800;
    }

    .status-transit {
      background: #2196f3;
      box-shadow: 0 0 8px #2196f3;
    }

    .status-delivered {
      background: #4caf50;
      box-shadow: 0 0 8px #4caf50;
    }

    .status-hold {
      background: #f44336;
      box-shadow: 0 0 8px #f44336;
    }

    .status-unknown {
      background: #9e9e9e;
      box-shadow: 0 0 8px #9e9e9e;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #aaa;
      font-size: 18px;
    }

    .empty-state i {
      font-size: 48px;
      margin-bottom: 15px;
      color: var(--gold);
    }

    .back-btn {
      background: linear-gradient(135deg, var(--primary-color), #ff8ecc);
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 30px;
      display: block;
      width: 100%;
      max-width: 250px;
      margin-left: auto;
      margin-right: auto;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.5);
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      display: none;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top: 5px solid var(--gold);
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: var(--text-light);
      font-size: 18px;
      text-align: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .info-text {
      text-align: center;
      margin-top: 20px;
      color: #aaa;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .track-parcel-page {
        padding: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .tracking-item {
        padding: 15px;
      }
      
      .tracking-number {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
<div class="container track-parcel-page">
  <h1><i class="fas fa-box"></i> Track My Parcel</h1>

  <div class="search-container">
    <i class="fas fa-search search-icon"></i>
    <input type="text" 
           id="searchInput" 
           placeholder="Search tracking numbers..."
           class="search-box">
  </div>

  <div class="tracking-list-panel">
    <h3 class="panel-title"><i class="fas fa-list"></i> Tracking Numbers</h3>
    <div id="trackingList" class="tracking-items-container">
      <div class="loading-message">Loading parcels...</div>
    </div>
  </div>

  <p class="info-text">Click on any tracking number to view detailed information</p>
  
  <button class="back-btn" onclick="window.location.href='dashboard.html'">
    <i class="fas fa-arrow-left"></i> Back to Dashboard
  </button>
  
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Parcel Data...</div>
  </div>
</div>

<script>
  // Sample parcel data for demonstration
  const allParcels = [
    { trackingNumber: "SRE-2024-05842", status: "In Transit", location: "Kuala Lumpur Hub" },
    { trackingNumber: "SRE-2024-06195", status: "Delivered", location: "Limbang Warehouse" },
    { trackingNumber: "SRE-2024-05731", status: "Pending", location: "Singapore Sorting Center" },
    { trackingNumber: "SRE-2024-05988", status: "Customs Hold", location: "Brunei Customs" },
    { trackingNumber: "SRE-2024-06245", status: "In Transit", location: "Kuching Distribution" },
    { trackingNumber: "SRE-2024-06012", status: "Delivered", location: "Miri Collection Point" },
    { trackingNumber: "SRE-2024-06378", status: "Pending", location: "Singapore Sorting Center" },
    { trackingNumber: "SRE-2024-06421", status: "In Transit", location: "Johor Bahru Hub" }
  ];

  function showLoading(show) {
    document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
  }

  function getStatusClass(status) {
    const statusMap = {
      'pending': 'status-pending',
      'in transit': 'status-transit',
      'delivered': 'status-delivered',
      'customs hold': 'status-hold',
      '': 'status-unknown'
    };
    return statusMap[status?.toLowerCase()] || 'status-unknown';
  }

  function renderTrackingList(parcels) {
    const container = document.getElementById('trackingList');
    if (!container) return;

    container.innerHTML = parcels.length ? '' : `
      <div class="empty-state">
        <i class="fas fa-box-open"></i>
        <p>No matching parcels found</p>
      </div>
    `;

    parcels.forEach(parcel => {
      const item = document.createElement('div');
      item.className = `tracking-item`;
      item.innerHTML = `
        <div class="tracking-number">${parcel.trackingNumber || 'N/A'}</div>
        <div class="status-indicator ${getStatusClass(parcel.status)}"></div>
      `;
      item.addEventListener('click', () => {
        // In a real app, this would redirect to a detailed tracking page
        alert(`Would show details for: ${parcel.trackingNumber}\nStatus: ${parcel.status}\nLocation: ${parcel.location}`);
      });
      container.appendChild(item);
    });
  }

  // Initialize page
  document.addEventListener('DOMContentLoaded', () => {
    // Add searchable text index
    const parcelsWithIndex = allParcels.map(p => ({
      ...p,
      searchIndex: `${p.trackingNumber} ${p.status} ${p.location}`.toLowerCase()
    }));

    // Simulate loading delay
    showLoading(true);
    setTimeout(() => {
      renderTrackingList(parcelsWithIndex);
      showLoading(false);
    }, 1500);

    // Setup real-time search
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase().trim();
      const filtered = parcelsWithIndex.filter(p => 
        p.searchIndex.includes(term)
      );
      renderTrackingList(filtered);
    });
  });
</script>
</body>
</html>
