<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>My Info - Safhanarizqi Enterprise</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .my-info-page {
      max-width: 500px;
      animation: slideIn 0.3s ease-out;
    }

    #changePasswordSection,
    #changeEmailSection {
      border-left: 3px solid var(--gold);
      padding-left: 15px;
      margin: 15px 0;
      overflow: hidden;
      transition: all 0.3s ease-out;
    }

    #changePasswordSection button,
#changeEmailSection button {
  position: relative;
}

    .password-rules {
      font-size: 0.9em;
      color: var(--gold);
      margin: 5px 0 10px;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @media (max-width: 480px) {
      .my-info-page {
        padding: 15px;
      }
      
      #changePasswordSection,
      #changeEmailSection {
        padding-left: 10px;
      }
    }

    body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.container {
  flex: 1;
}

.file-link {
  color: var(--primary-color);
  text-decoration: none;
  border-bottom: 1px dashed currentColor;
  padding: 8px 0;
  display: inline-block;
}

.file-link:hover {
  color: #8A45A3;
}

input[readonly] {
  background-color: #f5f5f5 !important;
  border-color: #ddd !important;
}
    .user-info-section {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .editable-field-group {
      position: relative;
      margin: 15px 0;
    }
    
    .edit-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--gold);
      display: none;
    }
    
    .editable-field-group:hover .edit-icon {
      display: block;
    }
    
    .save-section {
      border-top: 1px solid var(--gold);
      padding-top: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container my-info-page">
    <h1>My Information</h1>
    
    <div class="user-info-section">
      <!-- Read-only Fields -->
      <div class="input-group">
        <label>User ID:</label>
        <input type="text" id="userId" readonly>
      </div>
      
      <div class="input-group">
        <label>IC Number:</label>
        <input type="text" id="icNumber" readonly>
      </div>

      <div class="input-group">
        <label>Front IC:</label>
        <a id="frontIC" target="_blank" class="file-link">View Document</a>
      </div>

      <div class="input-group">
        <label>Back IC:</label>
        <a id="backIC" target="_blank" class="file-link">View Document</a>
      </div>

      <div class="input-group">
        <label>Full Name:</label>
        <input type="text" id="fullName" readonly>
      </div>

      <!-- Editable Fields -->
      <div class="editable-field-group">
        <label>Mailing Address:</label>
        <input type="text" id="address" readonly>
        <span class="edit-icon" onclick="enableEditing('address')">✏️</span>
      </div>

      <div class="editable-field-group">
        <label>Postcode:</label>
        <input type="text" id="postcode" readonly>
        <span class="edit-icon" onclick="enableEditing('postcode')">✏️</span>
      </div>

      <!-- Save Section -->
      <div class="save-section" id="saveSection" style="display: none;">
        <div class="input-group">
          <input type="password" id="verifyPassword" 
                 placeholder="Enter password to save changes">
          <div class="error-message" id="passwordError"></div>
        </div>
        <button onclick="saveChanges()" class="gold-btn">Save Changes</button>
        <button onclick="cancelEditing()" class="secondary-btn">Cancel</button>
      </div>
    </div>
    
    <div class="input-group">
      <input type="tel" id="infoPhone" placeholder="Phone Number" readonly>
    </div>
    
    <div class="input-group">
      <p>Registered Email: <span id="currentEmail" class="gold-text"></span></p>
    </div>

    <!-- Password Change Section -->
    <div class="input-group">
      <button id="changePassBtn" class="secondary-btn">
        Change Password
      </button>
    </div>
    
    <div class="input-group" id="changePasswordSection" style="display: none;">
      <input type="password" id="currentPassword" placeholder="Current Password" required>
      <div class="error-message" id="currentPasswordError"></div>
      
      <input type="password" id="newPassword" placeholder="New Password" 
             pattern="^(?=.*[A-Z])(?=.*\d).{6,}$" required>
      <div class="password-rules">6+ characters, 1 uppercase, 1 number</div>
      <div class="error-message" id="newPasswordError"></div>
      
      <input type="password" id="repeatNewPassword" placeholder="Repeat New Password" required>
      <div class="error-message" id="repeatNewPasswordError"></div>
      
      <button onclick="handleChangePassword()" class="gold-btn">Save New Password</button>
    </div>

    <!-- Email Change Section -->
    <div class="input-group">
      <button id="changeEmailBtn" class="secondary-btn">
        Change Email Address
      </button>
    </div>
    
    <div class="input-group" id="changeEmailSection" style="display: none;">
      <input type="password" id="verifyPassword" placeholder="Verify Current Password" required>
      <div class="error-message" id="verifyPasswordError"></div>
      
      <input type="email" id="newEmail" placeholder="New Email Address" required>
      <div class="error-message" id="newEmailError"></div>
      
      <input type="email" id="repeatNewEmail" placeholder="Repeat New Email Address" required>
      <div class="error-message" id="repeatNewEmailError"></div>
      
      <button onclick="handleChangeEmail()" class="gold-btn">Save New Email</button>
    </div>

    <!-- Navigation Buttons -->
    <button class="secondary-btn" onclick="safeRedirect('dashboard.html')">
      Back to Dashboard
    </button>
    <button class="secondary-btn" onclick="handleLogout()" style="margin-top: 10px;">
      Logout
    </button>
  </div>

  <script src="scripts/app.js"></script>
<script>
    // JSONP Handler
    function createJsonpRequest(action, params, callback) {
        const script = document.createElement('script');
        const callbackName = `jsonp_${Date.now()}`;
        const urlParams = new URLSearchParams({
            ...params,
            action: action,
            callback: callbackName
        });
        
        script.src = `${CONFIG.GAS_URL}?${urlParams}`;
        
        window[callbackName] = (response) => {
            delete window[callbackName];
            document.body.removeChild(script);
            callback(response);
        };
        
        document.body.appendChild(script);
    }

    // User Info Functions
    function loadUserInfo() {
        const userData = JSON.parse(sessionStorage.getItem('userData'));
        if(!userData) return;

        createJsonpRequest('getUserInfo', { phone: userData.phone }, (response) => {
            if(response.success) {
                // Populate all fields
                document.getElementById('userId').value = response.data.userId || 'N/A';
                document.getElementById('icNumber').value = response.data.icNumber || 'N/A';
                document.getElementById('frontIC').href = response.data.frontIC || '#';
                document.getElementById('backIC').href = response.data.backIC || '#';
                document.getElementById('fullName').value = response.data.fullName || 'N/A';
                document.getElementById('address').value = response.data.address || '';
                document.getElementById('postcode').value = response.data.postcode || '';
                document.getElementById('infoPhone').value = response.data.phone || 'N/A';
                document.getElementById('currentEmail').textContent = response.data.email || 'N/A';
            } else {
                showError('Failed to load user data');
            }
        });
    }

    function enableEditing(fieldId) {
        const field = document.getElementById(fieldId);
        field.readOnly = false;
        field.focus();
        document.getElementById('saveSection').style.display = 'block';
    }

    function cancelEditing() {
        document.querySelectorAll('.editable-field input').forEach(input => {
            input.readOnly = true;
        });
        document.getElementById('saveSection').style.display = 'none';
        document.getElementById('verifyPassword').value = '';
        loadUserInfo(); // Reset to original values
    }

    function saveChanges() {
        const userData = JSON.parse(sessionStorage.getItem('userData'));
        const password = document.getElementById('verifyPassword').value;
        const address = document.getElementById('address').value;
        const postcode = document.getElementById('postcode').value;

        if(!password) {
            showError('Password required to save changes', 'passwordError');
            return;
        }

        createJsonpRequest('updateAddress', {
            phone: userData.phone,
            address: address,
            postcode: postcode,
            password: password
        }, (response) => {
            if(response.success) {
                showError('Changes saved successfully!', 'success');
                cancelEditing();
            } else {
                showError(response.message || 'Save failed', 'passwordError');
            }
        });
    }

    // Password/Email Functions
    function handleChangePassword() {
        const btn = document.querySelector('#changePasswordSection button');
        const originalText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = '<div class="button-loader"></div> Updating...';

        clearErrors();
        const currentPass = document.getElementById('currentPassword').value;
        const newPass = document.getElementById('newPassword').value;
        const repeatPass = document.getElementById('repeatNewPassword').value;
        const userData = JSON.parse(sessionStorage.getItem('userData'));

        if (!validatePassword(newPass) {
            showError('Invalid password format', 'newPasswordError');
            btn.disabled = false;
            btn.innerHTML = originalText;
            return;
        }

        createJsonpRequest('updatePassword', {
            phone: userData.phone,
            currentPassword: currentPass,
            newPassword: newPass,
            confirmPassword: repeatPass
        }, (response) => {
            btn.disabled = false;
            btn.innerHTML = originalText;
            
            if(response.success) {
                alert('Password updated! Please login again.');
                handleLogout();
            } else {
                showError(response.message || 'Password update failed');
            }
        });
    }

    function handleChangeEmail() {
        const btn = document.querySelector('#changeEmailSection button');
        const originalText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = '<div class="button-loader"></div> Updating...';

        clearErrors();
        const currentPass = document.getElementById('verifyPassword').value;
        const newEmail = document.getElementById('newEmail').value;
        const repeatEmail = document.getElementById('repeatNewEmail').value;
        const userData = JSON.parse(sessionStorage.getItem('userData'));

        createJsonpRequest('updateEmail', {
            phone: userData.phone,
            currentPassword: currentPass,
            newEmail: newEmail,
            confirmEmail: repeatEmail
        }, (response) => {
            btn.disabled = false;
            btn.innerHTML = originalText;
            
            if(response.success) {
                userData.email = newEmail;
                sessionStorage.setItem('userData', JSON.stringify(userData));
                document.getElementById('currentEmail').textContent = newEmail;
                showError('Email updated successfully!', 'success');
            } else {
                showError(response.message || 'Email update failed');
            }
        });
    }

    // Utilities
    function clearErrors() {
        document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
    }

    function showError(message, targetId = 'error-message') {
        const errorElement = document.getElementById(targetId) || createErrorElement();
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        setTimeout(() => errorElement.style.display = 'none', 5000);
    }

    // Initialization
    document.addEventListener('DOMContentLoaded', () => {
        const userData = checkSession();
        if(!userData) return safeRedirect('login.html');

        // Setup section toggles
        document.getElementById('changePassBtn').addEventListener('click', () => {
            const section = document.getElementById('changePasswordSection');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('changeEmailBtn').addEventListener('click', () => {
            const section = document.getElementById('changeEmailSection');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        });

        // Load user data
        loadUserInfo();
    });
</script>
  <div class="footer-text">
    Built by Omis Logistics. For more info 👉
    <a href="https://wa.me/6737187776" target="_blank" rel="noopener">here</a>
  </div>
</body>
</html>
