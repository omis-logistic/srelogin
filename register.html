<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Register - Safhanrizqi Enterprise</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .registration-page {
      max-width: 500px;
      animation: slideUp 0.3s ease-out;
    }

    .password-rules {
      font-size: 0.8em;
      color: var(--gold);
      margin: 5px 0 10px;
      opacity: 0.8;
    }

    .status-message {
      padding: 12px;
      margin: 15px 0;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .status-message.success {
      background: rgba(0, 200, 81, 0.1);
      border: 1px solid #00C851;
      color: #00C851;
      display: block;
    }

    .status-message.error {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid #ff4444;
      color: #ff4444;
      display: block;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .registration-page {
        padding: 15px;
      }
      
      input {
        padding: 10px;
        font-size: 14px;
      }
      
      button {
        padding: 10px;
        font-size: 14px;
      }
    }
    body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.container {
  flex: 1;
}
  </style>
</head>
<body>
  <div class="container registration-page">
    <h1>New Registration</h1>

    <form id="registrationForm" onsubmit="handleRegistration(event)">
    <div class="input-group">
      <input type="tel" 
             id="regPhone" 
             placeholder="Phone (673/60 format)" 
             pattern="^(673\d{7,}|60\d{9,})$" 
             required>
      <div class="error-message" id="phoneError"></div>
    </div>

    <div class="input-group">
      <input type="password" 
             id="regPassword" 
             placeholder="Create Password"
             pattern="^(?=.*[A-Z])(?=.*\d).{6,}$" 
             required>
      <div class="password-rules">6+ characters, 1 uppercase, 1 number</div>
      <div class="error-message" id="passError"></div>
    </div>

    <div class="input-group">
      <input type="password" 
             id="regConfirmPass" 
             placeholder="Confirm Password" 
             required>
      <div class="error-message" id="confirmPassError"></div>
    </div>

    <div class="input-group">
      <input type="email" 
             id="regEmail" 
             placeholder="Email Address" 
             required>
      <div class="error-message" id="emailError"></div>
    </div>

    <div class="input-group">
      <input type="email" 
             id="regConfirmEmail" 
             placeholder="Confirm Email" 
             required>
      <div class="error-message" id="confirmEmailError"></div>
    </div>

    <button type="submit">Register</button>
      <button type="button" class="secondary-btn" onclick="safeRedirect('login.html')" style="margin-top: 10px;">
        Back to Login
      </button>

      <div id="registrationStatus" class="status-message"></div>
    </form>
  </div>

  <script src="scripts/app.js"></script>
  <script>
    function handleRegistration(e) {
  e.preventDefault();
  const form = e.target;
  const btn = form.querySelector('button[type="submit"]');
  const originalText = btn.innerHTML;
  const statusElement = document.getElementById('registrationStatus');

  // Reset UI state
  statusElement.className = '';
  statusElement.textContent = '';
  btn.disabled = true;
  btn.innerHTML = '<div class="loader"></div> Registering...';

  // Sanitize inputs
  const rawPhone = document.getElementById('regPhone').value.trim();
  const cleanPhone = rawPhone.replace(/[^\d]/g, '');
  const rawEmail = document.getElementById('regEmail').value.trim();
  const cleanEmail = rawEmail.toLowerCase();
  const password = document.getElementById('regPassword').value;
  const confirmPass = document.getElementById('regConfirmPass').value;
  const confirmEmail = document.getElementById('regConfirmEmail').value.trim();

  // Client-side validation
  const validationErrors = [];
  
  if (!/^(673\d{7}|60\d{9})$/.test(cleanPhone)) {
    validationErrors.push('Invalid phone format (673XXXXXXX or 60XXXXXXXXX)');
  }
  
  if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(cleanEmail)) {
    validationErrors.push('Invalid email address');
  }
  
  if (password !== confirmPass) {
    validationErrors.push('Passwords do not match');
  }
  
  if (cleanEmail !== confirmEmail.toLowerCase()) {
    validationErrors.push('Email addresses do not match');
  }
  
  if (password.length < 6 || !/[A-Z]/.test(password) || !/\d/.test(password)) {
    validationErrors.push('Password must be 6+ characters with 1 uppercase letter and 1 number');
  }

  if (validationErrors.length > 0) {
    statusElement.className = 'status-message error';
    statusElement.innerHTML = validationErrors.map(err => `â€¢ ${err}`).join('<br>');
    btn.disabled = false;
    btn.innerHTML = originalText;
    return;
  }

  // Build payload
  const payload = {
    action: 'createAccount',
    data: {
      phone: cleanPhone,
      password: password,
      email: cleanEmail
    }
  };

  // Execute fetch
  fetch(CONFIG.PROXY_URL, {
    method: 'POST',
    mode: 'cors',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
      'X-Requested-With': 'XMLHttpRequest'
    },
    body: `payload=${encodeURIComponent(JSON.stringify(payload))}`,
    referrerPolicy: 'strict-origin-when-cross-origin',
    credentials: 'omit'
  })
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTP ${response.status} - ${response.statusText}`);
    }
    return response.json().catch(() => {
      throw new Error('Invalid server response format');
    });
  })
  .then(result => {
    if (result.success) {
      statusElement.className = 'status-message success';
      statusElement.textContent = 'Registration successful! Redirecting...';
      
      // Clear sensitive fields
      document.querySelectorAll('input[type="password"]').forEach(f => f.value = '');
      
      setTimeout(() => {
        window.location.href = `login.html?newuser=${encodeURIComponent(cleanPhone)}`;
      }, 1500);
    } else {
      throw new Error(result.message || 'Registration failed');
    }
  })
  .catch(error => {
    console.error('Registration Error:', error);
    statusElement.className = 'status-message error';
    statusElement.textContent = error.message.replace(/\.$/, ''); // Remove trailing period
    
    // Special case handling
    if (error.message.includes('already exists')) {
      document.getElementById('regPhone').focus();
    } else if (error.message.includes('email')) {
      document.getElementById('regEmail').focus();
    }
  })
  .finally(() => {
    btn.disabled = false;
    btn.innerHTML = originalText;
  });
}

    document.getElementById('regPhone').addEventListener('input', function() {
      document.getElementById('phoneError').textContent = 
        !validatePhone(this.value) ? 'Invalid phone format' : '';
    });

    document.getElementById('regPassword').addEventListener('input', function() {
      document.getElementById('passError').textContent = 
        !validatePassword(this.value) ? '6+ chars, 1 uppercase, 1 number' : '';
    });

    document.getElementById('regConfirmPass').addEventListener('input', function() {
      document.getElementById('confirmPassError').textContent = 
        this.value !== document.getElementById('regPassword').value ? 'Passwords mismatch' : '';
    });

    document.getElementById('regEmail').addEventListener('input', function() {
      document.getElementById('emailError').textContent = 
        !validateEmail(this.value) ? 'Invalid email format' : '';
    });

    document.getElementById('regConfirmEmail').addEventListener('input', function() {
      document.getElementById('confirmEmailError').textContent = 
        this.value !== document.getElementById('regEmail').value ? 'Emails mismatch' : '';
    });
  </script>

</body>
</html>
