<!DOCTYPE html>
<html>
<head>
    <title>Registration Portal</title>
    <style>
        .container { 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 20px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            font-family: Arial, sans-serif;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: #333;
        }
        input, button { 
            width: 100%; 
            padding: 12px; 
            margin-top: 5px; 
            border: 2px solid #ddd; 
            border-radius: 5px; 
            box-sizing: border-box;
        }
        button { 
            background: #4285f4; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover { 
            background: #357abd; 
        }
        .error { 
            color: #ff4444; 
            margin-top: 10px; 
            font-size: 0.9em;
        }
        .file-input { 
            padding: 3px; 
        }
        .validation-message {
            font-size: 0.85em;
            margin-top: 5px;
            display: block;
        }
        .valid { color: #00C851; }
        .invalid { color: #ff4444; }
        input:invalid { border-color: #ff4444; }
        input:valid { border-color: #00C851; }
        .ic-input {
            font-family: monospace;
            letter-spacing: 0.1em;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            color: #00C851;
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .hidden {
            display: none !important;
        }

        .back-button {
    display: block; /* Changed from display: none */
    width: 200px;
    margin: 20px auto;
    padding: 10px;
    background: #4285f4;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}

.back-button.visible {
    opacity: 1;
    visibility: visible;
}

.hidden {
    display: none !important;
}
    </style>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm" method="POST" enctype="application/x-www-form-urlencoded">
            
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" 
                       pattern="^(673\d{7}|60\d{9,})$"
                       title="Brunei: 673XXXXXXX | Malaysia: 60XXXXXXXXXX"
                       required>
                <span class="validation-message" id="phoneValidation"></span>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Create Password:</label>
                <input type="password" id="password" 
                       pattern="^(?=.*[A-Z])(?=.*\d).{6,}$"
                       title="6+ characters with 1 uppercase and 1 number"
                       required>
                <span class="validation-message" id="passwordValidation"></span>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
                <span class="validation-message" id="confirmPasswordValidation"></span>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>
            </div>

            <!-- Confirm Email -->
            <div class="form-group">
                <label for="confirmEmail">Confirm Email:</label>
                <input type="email" id="confirmEmail" required>
                <span class="validation-message" id="emailValidation"></span>
            </div>

            <!-- Personal Info -->
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required>
            </div>

            <div class="form-group">
                <label for="address">Mailing Address:</label>
                <input type="text" id="address" required>
            </div>

            <div class="form-group">
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" required>
            </div>

            <!-- IC Number -->
            <div class="form-group">
                <label for="icNumber">IC Number:</label>
                <input type="text" 
                       id="icNumber" 
                       class="ic-input"
                       placeholder="XX-XXXXXX or XXXXXX-XX-XXXX"
                       pattern="\d{2}-\d{6}|\d{6}-\d{2}-\d{4}"
                       title="Format: XX-XXXXXX or XXXXXX-XX-XXXX"
                       required>
                <span class="validation-message" id="icValidation"></span>
            </div>

            <!-- File Uploads -->
            <div class="form-group">
                <label for="frontIC">Front IC (Image/PDF):</label>
                <input type="file" id="frontIC" class="file-input" accept="image/*,.pdf" required>
            </div>

            <div class="form-group">
                <label for="backIC">Back IC (Image/PDF):</label>
                <input type="file" id="backIC" class="file-input" accept="image/*,.pdf" required>
                <span class="validation-message" id="fileValidation"></span>
            </div>

            <!-- Hidden Data Field -->
            <input type="hidden" id="jsonData" name="data" value="">
            
            <div class="form-group">
                <button type="submit">Register Now</button>
            </div>
            <div class="form-group">
                <a href="login.html" class="login-button">Back to Login</a>
            </div>
            <div id="message" class="error"></div>
        </form>

        <!-- Add loading spinner and success message -->
        <div class="loader" id="loadingSpinner"></div>
        <div class="success-message" id="successMessage">
            âœ“ Registration Successful!<br>
            Click button to login...
        </div>
        
        <!-- Add back to login button -->
        <a href="login.html" class="back-button" id="backButton">Back to Login</a>
    </div>

    <script>
// ====== PHONE VALIDATION STATE ======
const phoneState = {
  value: '',
  isValidFormat: false,
  isUnique: null, // null=not checked, true=unique, false=duplicate
  isChecking: false
};
        
const CONFIG = window.CONFIG || {
  GAS_URL: 'https://script.google.com/macros/s/AKfycbwUTEVO5qxGm0PYaslruxDkylJDhmk0Bamjy9RNUvz3kbOqnV2S7LKjjuFMANnMopEqTA/exec'
};
        // Real-time Validations
        document.getElementById('registrationForm').action = CONFIG.GAS_URL;
        document.getElementById('phone').addEventListener('input', validatePhoneNumber);
        document.getElementById('password').addEventListener('input', validatePassword);
        document.getElementById('confirmPassword').addEventListener('input', validateConfirmPassword);
        document.getElementById('email').addEventListener('input', validateEmail);
        document.getElementById('confirmEmail').addEventListener('input', validateEmail);
        document.getElementById('icNumber').addEventListener('input', validateICNumber);

        // IC Number Auto-Formatting
        document.getElementById('icNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/-/g, '');
            if (value.length > 2 && value.length <= 8) {
                value = value.slice(0,2) + '-' + value.slice(2);
            } else if (value.length > 8) {
                value = value.slice(0,6) + '-' + value.slice(6,8) + '-' + value.slice(8,12);
            }
            e.target.value = value;
        });

// ====== REAL-TIME VALIDATION HANDLER ======
document.getElementById('phone').addEventListener('input', function(e) {
  const phone = e.target.value.trim();
  const validation = document.getElementById('phoneValidation');
  
  clearTimeout(this.validationTimer);
  validation.textContent = '';
  phoneState.value = phone;
  phoneState.isValidFormat = false;
  phoneState.isUnique = null;
  phoneState.isChecking = false;

  // Immediate format validation
  if (!validatePhoneFormat(phone)) {
    validation.textContent = "Invalid phone format";
    validation.className = 'validation-message invalid';
    return;
  }

  // Start duplicate check
  phoneState.isChecking = true;
  validation.textContent = 'Checking availability...';
  validation.className = 'validation-message';

  this.validationTimer = setTimeout(async () => {
    try {
      const response = await fetch(
        `${CONFIG.GAS_URL}?action=checkPhoneExists&phone=${encodeURIComponent(phone)}`
      );
      const data = await response.json();
      
      // Ensure we're still validating the same value
      if (phone !== phoneState.value) return;

      phoneState.isChecking = false;
      phoneState.isUnique = !data.exists;
      
      validation.textContent = data.exists 
        ? 'Number already registered' 
        : 'âœ“ Available';
      validation.className = data.exists 
        ? 'validation-message invalid' 
        : 'validation-message valid';

    } catch (error) {
      validation.textContent = 'Verification failed - try again';
      validation.className = 'validation-message invalid';
      phoneState.isUnique = null;
    } finally {
      phoneState.isChecking = false;
    }
  }, 800);
});

// ====== FORMAT VALIDATION ======
function validatePhoneFormat(phone) {
  const pattern = /^(673\d{7}|60\d{9,})$/;
  phoneState.isValidFormat = pattern.test(phone);
  return phoneState.isValidFormat;
}

        function validatePassword() {
            const password = document.getElementById('password');
            const validation = document.getElementById('passwordValidation');
            
            let messages = [];
            if (password.value.length < 6) messages.push("6+ characters");
            if (!/[A-Z]/.test(password.value)) messages.push("1 uppercase letter");
            if (!/\d/.test(password.value)) messages.push("1 number");

            if (messages.length > 0) {
                validation.textContent = "Requirements missing: " + messages.join(", ");
                validation.className = 'validation-message invalid';
                return false;
            }
            validation.textContent = "âœ“ Strong password";
            validation.className = 'validation-message valid';
            return true;
        }

        function validateConfirmPassword() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const validation = document.getElementById('confirmPasswordValidation');
            
            if (confirm === '') {
                validation.textContent = "Please confirm your password";
                validation.className = 'validation-message invalid';
                return false;
            }
            
            if (password !== confirm) {
                validation.textContent = "Passwords do not match!";
                validation.className = 'validation-message invalid';
                return false;
            }
            
            validation.textContent = "âœ“ Passwords match";
            validation.className = 'validation-message valid';
            return true;
        }

        function validateEmail() {
            const email = document.getElementById('email').value;
            const confirm = document.getElementById('confirmEmail').value;
            const validation = document.getElementById('emailValidation');
            
            if (email !== confirm) {
                validation.textContent = "Email addresses do not match";
                validation.className = 'validation-message invalid';
                return false;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                validation.textContent = "Invalid email format";
                validation.className = 'validation-message invalid';
                return false;
            }
            
            validation.textContent = "âœ“ Emails match";
            validation.className = 'validation-message valid';
            return true;
        }

        function validateICNumber() {
            const icNumber = document.getElementById('icNumber').value;
            const validation = document.getElementById('icValidation');
            const pattern = /^\d{2}-\d{6}$|^\d{6}-\d{2}-\d{4}$/;
            
            if (!pattern.test(icNumber)) {
                validation.textContent = "Invalid format: Use XX-XXXXXX or XXXXXX-XX-XXXX";
                validation.className = 'validation-message invalid';
                return false;
            }
            validation.textContent = "âœ“ Valid IC format";
            validation.className = 'validation-message valid';
            return true;
        }

// ====== MAIN VALIDATION CHECK ======
function validateForm() {
  // Validate all fields
  const validations = [
    validatePhoneFormat(document.getElementById('phone').value),
    validatePassword(),
    validateConfirmPassword(),
    validateEmail(),
    validateICNumber(),
    validateFiles()
  ].every(v => v);

  // Check phone uniqueness
  const validation = document.getElementById('phoneValidation');
  
  if (phoneState.isChecking) {
    validation.textContent = 'Final verification...';
    return false;
  }
  
  if (phoneState.isUnique === false) {
    validation.textContent = 'Number already registered';
    return false;
  }
  
  if (phoneState.isUnique === null) {
    validation.textContent = 'Complete phone validation';
    return false;
  }

  return validations;
}

        function validateFiles() {
            const frontIC = document.getElementById('frontIC').files[0];
            const backIC = document.getElementById('backIC').files[0];
            const validation = document.getElementById('fileValidation');
            const validTypes = ['image/jpeg', 'image/png', 'application/pdf'];
            
            if (!frontIC || !backIC) {
                validation.textContent = "Both IC documents are required";
                validation.className = 'validation-message invalid';
                return false;
            }

            if (!validTypes.includes(frontIC.type) || !validTypes.includes(backIC.type)) {
                validation.textContent = "Only JPG, PNG, or PDF files allowed";
                validation.className = 'validation-message invalid';
                return false;
            }

            validation.textContent = "âœ“ Valid files selected";
            validation.className = 'validation-message valid';
            return true;
        }

        // Form Submission Handler
        // In the form submission handler
document.getElementById('registrationForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;
  const submitBtn = form.querySelector('button[type="submit"]');
  const validation = document.getElementById('phoneValidation');
  const message = document.getElementById('message');
  const spinner = document.getElementById('loadingSpinner');
  const successMsg = document.getElementById('successMessage');
  const backButton = document.getElementById('backButton');
  
  // Initial state setup
  submitBtn.disabled = true;
  submitBtn.innerHTML = '<div class="loader"></div> Validating...';
  message.textContent = '';
  successMsg.style.display = 'none';
  backButton.classList.remove('visible');

  // 1. Validate all fields
  if (!validateForm()) {
    submitBtn.disabled = false;
    submitBtn.innerHTML = 'Register Now';
    return;
  }

  // 2. Final phone validation check
  if (phoneState.isChecking) {
    validation.textContent = 'Final verification...';
    await new Promise(resolve => {
      const checkInterval = setInterval(() => {
        if (!phoneState.isChecking) {
          clearInterval(checkInterval);
          resolve();
        }
      }, 100);
    });
  }

  // 3. Final validation after potential async check
  if (!phoneState.isUnique) {
    validation.textContent = phoneState.isUnique === false 
      ? 'Phone number already registered' 
      : 'Complete phone validation';
    submitBtn.disabled = false;
    submitBtn.innerHTML = 'Register Now';
    return;
  }

  // 4. Proceed with submission
  try {
    // Show loading state
    form.classList.add('hidden');
    spinner.style.display = 'block';

    // Prepare form data
    const formData = {
      action: 'registerUser',
      icNumber: document.getElementById('icNumber').value,
      phone: document.getElementById('phone').value,
      password: document.getElementById('password').value,
      email: document.getElementById('email').value,
      fullName: document.getElementById('fullName').value,
      address: document.getElementById('address').value,
      postcode: document.getElementById('postcode').value,
      frontIC: await fileToBase64(document.getElementById('frontIC').files[0]),
      backIC: await fileToBase64(document.getElementById('backIC').files[0]),
      frontICType: document.getElementById('frontIC').files[0].type,
      backICType: document.getElementById('backIC').files[0].type
    };

    // Submit data
    const response = await fetch(CONFIG.GAS_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: `data=${encodeURIComponent(JSON.stringify(formData))}`
    });

    // Handle non-OK responses
    if (!response.ok) {
      throw new Error(`Server error: ${response.status}`);
    }

    // Show success state
    spinner.style.display = 'none';
    successMsg.style.display = 'block';
    backButton.classList.add('visible');
    
    // Reset form after delay
    setTimeout(() => {
      form.reset();
      form.classList.remove('hidden');
      // Reset phone validation state
      phoneState.value = '';
      phoneState.isValidFormat = false;
      phoneState.isUnique = null;
      phoneState.isChecking = false;
    }, 2000);

  } catch (error) {
    // Error handling
    console.error('Submission error:', error);
    spinner.style.display = 'none';
    successMsg.style.display = 'none';
    form.classList.remove('hidden');
    showError(`Registration failed: ${error.message}`);
    
  } finally {
    submitBtn.disabled = false;
    submitBtn.innerHTML = 'Register Now';
  }
});

// Helper function to reset validation states
function resetValidationStates() {
  phoneValidationState = {
    isValidFormat: false,
    isUnique: false,
    isChecking: false
  };
  
  document.querySelectorAll('.validation-message').forEach(el => {
    el.textContent = '';
    el.className = 'validation-message';
  });
}
        // File to Base64 Converter
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    if (reader.readyState === FileReader.DONE) {
                        resolve(reader.result.split(',')[1]);
                    }
                };
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // Show Error Messages
        function showError(text) {
            document.getElementById('message').textContent = text;
        }
    </script>
</body>
</html>
