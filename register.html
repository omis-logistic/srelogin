<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FF69B4">
    <title>Registration Portal</title>
<style>
    .container { 
        max-width: 600px; 
        margin: 20px auto; 
        padding: 2rem;
        background: var(--background-light);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(255, 105, 180, 0.1);
        border: 1px solid var(--border-color);
    }

    .form-group { 
        margin-bottom: 1.5rem; 
    }

    label { 
        display: block; 
        margin-bottom: 0.5rem; 
        font-weight: 500; 
        color: var(--primary-color);
    }

    input, button { 
        width: 100%; 
        padding: 0.8rem;
        margin: 0.5rem 0;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        transition: all 0.3s ease;
        background: var(--input-bg);
        color: var(--text-dark);
        font-size: 0.95rem;
    }

    button { 
        background: var(--primary-color);
        color: var(--text-light);
        font-weight: 600;
        border: none;
        padding: 14px 28px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    button:hover { 
        background: var(--gradient-end);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
    }

    .error { 
        color: var(--error-red);
        font-size: 0.9em;
        margin-top: 0.3rem;
    }

    .validation-message {
        font-size: 0.85em;
        margin-top: 0.3rem;
    }

    .valid { color: var(--success-green); }
    .invalid { color: var(--error-red); }
    
    input:invalid { border-color: var(--error-red); }
    input:valid { border-color: var(--success-green); }

    .ic-input {
        font-family: monospace;
        letter-spacing: 0.1em;
    }

    .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .success-message {
        color: var(--success-green);
        background: rgba(119, 221, 119, 0.1);
        border: 1px solid var(--success-green);
        padding: 12px;
        border-radius: 4px;
        margin: 1.5rem 0;
    }

    /* Phone validation icons */
    #phone.valid {
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2377DD77'%3e%3cpath d='M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z'/%3e%3c/svg%3e");
    }
    
    #phone.invalid {
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23FF6B6B'%3e%3cpath d='M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z'/%3e%3c/svg%3e");
    }

    /* Modal Styles */
    .modal {
        background: rgba(255, 182, 193, 0.95);
        backdrop-filter: blur(8px);
    }

    .modal-content {
        background: var(--background-light);
        border: 2px solid var(--primary-color);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(255, 105, 180, 0.15);
    }

    .login-btn {
        background: var(--primary-color);
        color: var(--text-light);
        padding: 14px 40px;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .login-btn:hover {
        background: var(--gradient-end);
        transform: translateY(-2px);
    }

    .back-button {
        background: var(--primary-color);
        color: var(--text-light);
        transition: all 0.3s ease;
    }

    .back-button:hover {
        background: var(--gradient-end);
        opacity: 0.9;
    }

    @media (max-width: 768px) {
        .container {
            padding: 1.5rem;
            margin: 0.5rem auto;
        }
        
        input, button {
            padding: 1rem;
        }
    }
</style>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm" method="POST" enctype="application/x-www-form-urlencoded">
            
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" 
                       pattern="^(673\d{7}|60\d{9,})$"
                       title="Brunei: 673XXXXXXX | Malaysia: 60XXXXXXXXXX"
                       required>
                <span class="validation-message" id="phoneValidation"></span>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Create Password:</label>
                <input type="password" id="password" 
                       pattern="^(?=.*[A-Z])(?=.*\d).{6,}$"
                       title="6+ characters with 1 uppercase and 1 number"
                       required>
                <span class="validation-message" id="passwordValidation"></span>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
                <span class="validation-message" id="confirmPasswordValidation"></span>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>
            </div>

            <!-- Confirm Email -->
            <div class="form-group">
                <label for="confirmEmail">Confirm Email:</label>
                <input type="email" id="confirmEmail" required>
                <span class="validation-message" id="emailValidation"></span>
            </div>

            <!-- Personal Info -->
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required>
            </div>

            <div class="form-group">
                <label for="address">Mailing Address:</label>
                <input type="text" id="address" required>
            </div>

            <div class="form-group">
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" required>
            </div>

            <!-- IC Number -->
            <div class="form-group">
                <label for="icNumber">IC Number:</label>
                <input type="text" 
                       id="icNumber" 
                       class="ic-input"
                       placeholder="XX-XXXXXX or XXXXXX-XX-XXXX"
                       pattern="\d{2}-\d{6}|\d{6}-\d{2}-\d{4}"
                       title="Format: XX-XXXXXX or XXXXXX-XX-XXXX"
                       required>
                <span class="validation-message" id="icValidation"></span>
            </div>

            <!-- File Uploads -->
            <div class="form-group">
                <label for="frontIC">Front IC (Image/PDF):</label>
                <input type="file" id="frontIC" class="file-input" accept="image/*,.pdf" required>
            </div>

            <div class="form-group">
                <label for="backIC">Back IC (Image/PDF):</label>
                <input type="file" id="backIC" class="file-input" accept="image/*,.pdf" required>
                <span class="validation-message" id="fileValidation"></span>
            </div>

            <!-- Hidden Data Field -->
            <input type="hidden" id="jsonData" name="data" value="">
            
            <div class="form-group">
                <button type="submit">Register Now</button>
            </div>
            <div class="form-group">
                <a href="login.html" class="login-button">Back to Login</a>
            </div>
            <div id="message" class="error"></div>
        </form>

        <!-- Add loading spinner and success message -->
        <div id="successModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>ðŸŽ‰ Registration Successful!</h3>
        <p>Your account has been created successfully.</p>
        <button onclick="window.location.href='login.html'" class="login-btn">
            Continue to Login
        </button>
    </div>
</div>
        
        <!-- Add back to login button -->
        <a href="login.html" class="back-button" id="backButton">Back to Login</a>
    </div>

    <script>
const CONFIG = window.CONFIG || {
  GAS_URL: 'https://script.google.com/macros/s/AKfycbwX-s4JCIbnrpmFfZeu4LrdIVQTdFQBG4mbhu8Y7RM47PrWrHrm_1nkrvlOaAfEnTW9Wg/exec'
};
        // Real-time Validations
        document.getElementById('registrationForm').action = CONFIG.GAS_URL;
        document.getElementById('phone').addEventListener('input', validatePhoneNumber);
        document.getElementById('password').addEventListener('input', validatePassword);
        document.getElementById('confirmPassword').addEventListener('input', validateConfirmPassword);
        document.getElementById('email').addEventListener('input', validateEmail);
        document.getElementById('confirmEmail').addEventListener('input', validateEmail);
        document.getElementById('icNumber').addEventListener('input', validateICNumber);

        // IC Number Auto-Formatting
        document.getElementById('icNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/-/g, '');
            if (value.length > 2 && value.length <= 8) {
                value = value.slice(0,2) + '-' + value.slice(2);
            } else if (value.length > 8) {
                value = value.slice(0,6) + '-' + value.slice(6,8) + '-' + value.slice(8,12);
            }
            e.target.value = value;
        });

// ================= PHONE DUPLICATE CHECK =================
document.getElementById('phone').addEventListener('input', function(e) {
    const input = e.target;
    // Remove all non-digit characters
    let phone = input.value.replace(/\D/g, '');
    input.value = phone; // Store raw digits without formatting
    validatePhoneNumber(input);
});

// Validation States
let isFormatValid = false;
let isExistsValid = false;

// Phone Validation Function
function validatePhoneNumber(input) {
    const phone = input.value;
    const validation = document.getElementById('phoneValidation');
    
    // Reset states
    isFormatValid = false;
    isExistsValid = false;
    validation.textContent = '';
    input.classList.remove('valid', 'invalid');

    // Format validation
    const bruneiRegex = /^673\d{7}$/;
    const malaysiaRegex = /^60\d{9,10}$/;
    
    if (!bruneiRegex.test(phone) && !malaysiaRegex.test(phone)) {
        validation.textContent = 'Invalid format: Brunei (6731234567) or Malaysia (60123456789)';
        validation.className = 'validation-message invalid';
        input.classList.add('invalid');
        isFormatValid = false;
        return;
    }
    
    // Format is valid
    validation.textContent = 'âœ“ Valid format';
    validation.className = 'validation-message valid';
    input.classList.add('valid');
    isFormatValid = true;

    // Trigger existence check
    checkPhoneExistence(phone);
}

function checkPhoneExistence(phone) {
    const validation = document.getElementById('phoneValidation');
    const input = document.getElementById('phone');
    
    clearTimeout(window.phoneCheckTimer);
    
    window.phoneCheckTimer = setTimeout(() => {
        const callbackName = `phoneCheck_${Date.now()}`;
        const script = document.createElement('script');
        
        script.src = `${CONFIG.GAS_URL}?action=checkPhoneExists&phone=${phone}&callback=${callbackName}`;
        
        script.onerror = () => {
            validation.textContent += ' - Service unavailable';
            validation.className = 'validation-message invalid';
            input.classList.add('invalid');
            isExistsValid = false;
        };

        window[callbackName] = (response) => {
            if (response.success === false) {
                validation.textContent = 'System error: ' + (response.message || '');
                validation.className = 'validation-message invalid';
                input.classList.add('invalid');
                isExistsValid = false;
            } else {
                if (response.exists) {
                    validation.textContent = 'Phone number already exists';
                    validation.className = 'validation-message invalid';
                    input.classList.add('invalid');
                    isExistsValid = false;
                } else {
                    validation.textContent = 'âœ“ Valid number (not in system)';
                    validation.className = 'validation-message valid';
                    input.classList.add('valid');
                    isExistsValid = true; // THIS IS CRUCIAL
                }
            }
            delete window[callbackName];
            document.body.removeChild(script);
        };

        document.body.appendChild(script);
    }, 500);
}
        
        function validatePassword() {
            const password = document.getElementById('password');
            const validation = document.getElementById('passwordValidation');
            
            let messages = [];
            if (password.value.length < 6) messages.push("6+ characters");
            if (!/[A-Z]/.test(password.value)) messages.push("1 uppercase letter");
            if (!/\d/.test(password.value)) messages.push("1 number");

            if (messages.length > 0) {
                validation.textContent = "Requirements missing: " + messages.join(", ");
                validation.className = 'validation-message invalid';
                return false;
            }
            validation.textContent = "âœ“ Strong password";
            validation.className = 'validation-message valid';
            return true;
        }

        function validateConfirmPassword() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const validation = document.getElementById('confirmPasswordValidation');
            
            if (confirm === '') {
                validation.textContent = "Please confirm your password";
                validation.className = 'validation-message invalid';
                return false;
            }
            
            if (password !== confirm) {
                validation.textContent = "Passwords do not match!";
                validation.className = 'validation-message invalid';
                return false;
            }
            
            validation.textContent = "âœ“ Passwords match";
            validation.className = 'validation-message valid';
            return true;
        }

        function validateEmail() {
            const email = document.getElementById('email').value;
            const confirm = document.getElementById('confirmEmail').value;
            const validation = document.getElementById('emailValidation');
            
            if (email !== confirm) {
                validation.textContent = "Email addresses do not match";
                validation.className = 'validation-message invalid';
                return false;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                validation.textContent = "Invalid email format";
                validation.className = 'validation-message invalid';
                return false;
            }
            
            validation.textContent = "âœ“ Emails match";
            validation.className = 'validation-message valid';
            return true;
        }

        function validateICNumber() {
            const icNumber = document.getElementById('icNumber').value;
            const validation = document.getElementById('icValidation');
            const pattern = /^\d{2}-\d{6}$|^\d{6}-\d{2}-\d{4}$/;
            
            if (!pattern.test(icNumber)) {
                validation.textContent = "Invalid format: Use XX-XXXXXX or XXXXXX-XX-XXXX";
                validation.className = 'validation-message invalid';
                return false;
            }
            validation.textContent = "âœ“ Valid IC format";
            validation.className = 'validation-message valid';
            return true;
        }

        // Main Validation Function
        function validateForm() {
            const validations = [
                validatePhoneNumber(),
                validatePassword(),
                validateConfirmPassword(),
                validateEmail(),
                validateICNumber(),
                validateFiles()
            ];

            return validations.every(validation => validation === true);
        }

        function validateFiles() {
            const frontIC = document.getElementById('frontIC').files[0];
            const backIC = document.getElementById('backIC').files[0];
            const validation = document.getElementById('fileValidation');
            const validTypes = ['image/jpeg', 'image/png', 'application/pdf'];
            
            if (!frontIC || !backIC) {
                validation.textContent = "Both IC documents are required";
                validation.className = 'validation-message invalid';
                return false;
            }

            if (!validTypes.includes(frontIC.type) || !validTypes.includes(backIC.type)) {
                validation.textContent = "Only JPG, PNG, or PDF files allowed";
                validation.className = 'validation-message invalid';
                return false;
            }

            validation.textContent = "âœ“ Valid files selected";
            validation.className = 'validation-message valid';
            return true;
        }

// Complete Form Submission Handler
document.getElementById('registrationForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const phoneInput = document.getElementById('phone');
    const validation = document.getElementById('phoneValidation');
    const submitBtn = form.querySelector('button[type="submit"]');
    const modal = document.getElementById('successModal');
    const messageDiv = document.getElementById('message');

    // Block submission if validations fail
    if (!isFormatValid || !isExistsValid) {
        validation.textContent = 'Complete phone validation first!';
        validation.className = 'validation-message invalid';
        phoneInput.classList.add('invalid');
        return;
    }

    submitBtn.disabled = true;
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<div class="loader"></div> Submitting...';

    try {
        // Collect all form data
        const formData = {
            action: 'registerUser',
            icNumber: document.getElementById('icNumber').value,
            phone: phoneInput.value,
            password: document.getElementById('password').value,
            email: document.getElementById('email').value.toLowerCase().trim(),
            fullName: document.getElementById('fullName').value.trim(),
            address: document.getElementById('address').value.trim(),
            postcode: document.getElementById('postcode').value.trim(),
            frontIC: await fileToBase64(document.getElementById('frontIC').files[0]),
            backIC: await fileToBase64(document.getElementById('backIC').files[0]),
            frontICType: document.getElementById('frontIC').files[0].type,
            backICType: document.getElementById('backIC').files[0].type
        };

        // Submit to backend
        const response = await fetch(CONFIG.GAS_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `data=${encodeURIComponent(JSON.stringify(formData))}`
        });

        // Handle server response
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Server rejected submission');
        }

        // Show success UI
        showModal(modal);
        form.reset();

        // Clear validation states
        isFormatValid = false;
        isExistsValid = false;
        phoneInput.classList.remove('valid');

    } catch (error) {
        console.log('Submission Error:', error);
        
        // Special handling for network errors
        if (error.message === 'Failed to fetch') {
            // Assume success if data might have reached server
            showModal(modal);
            form.reset();
        } else {
            // Show actual error message
            messageDiv.textContent = error.message;
            messageDiv.className = 'error-message';
            messageDiv.style.display = 'block';
        }
    } finally {
        // Cleanup UI
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
        validation.textContent = '';
        phoneInput.classList.remove('invalid');
        
        // Auto-close modal after 5 seconds
        setTimeout(() => {
            if (modal.style.display === 'block') {
                modal.style.display = 'none';
                window.location.href = 'login.html';
            }
        }, 5000);
    }
});

// File to Base64 Converter (Required for above)
async function fileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
    });
}

// Modal Control (Required for above)
function showModal(modal) {
    modal.style.display = 'block';
    
    // Close handlers
    modal.querySelector('.close').onclick = () => {
        modal.style.display = 'none';
        window.location.href = 'login.html';
    };
    
    window.onclick = (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
            window.location.href = 'login.html';
        }
    };
}

// Error Display Function (Complete)
function showError(text, targetId = 'message') {
    const errorElement = document.getElementById(targetId);
    if (errorElement) {
        errorElement.textContent = text;
        errorElement.className = 'validation-message invalid';
        errorElement.style.display = 'block';
    }
}
        
    </script>
</body>
