<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Register - Safhanarizqi Enterprise</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .registration-page {
      max-width: 500px;
      animation: slideUp 0.3s ease-out;
      padding: 20px;
      margin: 0 auto;
    }

    .password-rules {
      font-size: 0.8em;
      color: var(--gold);
      margin: 5px 0 10px;
      opacity: 0.8;
    }

    .status-message {
      padding: 12px;
      margin: 15px 0;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .status-message.success {
      background: rgba(0, 200, 81, 0.1);
      border: 1px solid #00C851;
      color: #00C851;
      display: block;
    }

    .status-message.error {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid #ff4444;
      color: #ff4444;
      display: block;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .registration-page {
        padding: 15px;
      }
      
      input {
        padding: 10px;
        font-size: 14px;
      }
      
      button {
        padding: 10px;
        font-size: 14px;
      }
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
    }

    .footer-text {
      text-align: center;
      padding: 20px;
      color: var(--text-light);
      opacity: 0.8;
      font-size: 0.9em;
    }

    .footer-text a {
      color: var(--gold);
      text-decoration: none;
    }

    .error-message {
      color: #ff4444;
      font-size: 0.8em;
      margin-top: 4px;
      display: none;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid var(--gold);
      background: rgba(0,0,0,0.5);
      color: var(--text-light);
      margin-top: 5px;
    }

    button {
      background: var(--gold);
      color: var(--dark-bg);
      border: none;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .secondary-btn {
      background: transparent !important;
      color: var(--gold) !important;
      border: 1px solid var(--gold) !important;
    }
  </style>
</head>
<body>
  <div class="container registration-page">
    <h1>New Registration</h1>
    
    <div class="input-group">
      <input type="tel" 
             id="regPhone" 
             placeholder="Phone (673/60 format)" 
             pattern="^(673\d{7,}|60\d{9,})$" 
             required>
      <div class="error-message" id="phoneError"></div>
    </div>

    <div class="input-group">
      <input type="password" 
             id="regPassword" 
             placeholder="Create Password"
             pattern="^(?=.*[A-Z])(?=.*\d).{6,}$" 
             required>
      <div class="password-rules">6+ characters, 1 uppercase, 1 number</div>
      <div class="error-message" id="passError"></div>
    </div>

    <div class="input-group">
      <input type="password" 
             id="regConfirmPass" 
             placeholder="Confirm Password" 
             required>
      <div class="error-message" id="confirmPassError"></div>
    </div>

    <div class="input-group">
      <input type="email" 
             id="regEmail" 
             placeholder="Email Address" 
             required>
      <div class="error-message" id="emailError"></div>
    </div>

    <div class="input-group">
      <input type="email" 
             id="regConfirmEmail" 
             placeholder="Confirm Email" 
             required>
      <div class="error-message" id="confirmEmailError"></div>
    </div>

    <button onclick="handleRegistration()">Register</button>
    <button class="secondary-btn" onclick="safeRedirect('login.html')" style="margin-top: 10px;">
      Back to Login
    </button>

    <div id="registrationStatus" class="status-message"></div>
  </div>

  <script src="scripts/app.js"></script>
  <script>
    async function handleRegistration() {
  const btn = document.querySelector('button');
  btn.disabled = true;
  
  try {
    // 1. Validate form
    if (!validateRegistrationForm()) return;

    // 2. Prepare payload
    const payload = {
      action: 'createAccount',
      data: {
        phone: document.getElementById('regPhone').value.trim(),
        password: document.getElementById('regPassword').value,
        email: document.getElementById('regEmail').value.trim().toLowerCase()
      }
    };

    // 3. Send request
    const response = await fetch(CONFIG.PROXY_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    // 4. Handle response
    const result = await response.json();
    
    if (result.success) {
      alert('Registration successful!');
      window.location.href = 'login.html';
    } else {
      showError(result.message);
    }
    
  } catch (error) {
    showError('Registration failed - please try again');
  } finally {
    btn.disabled = false;
  }
}

    // Validation event listeners
    document.getElementById('regPhone').addEventListener('input', function() {
      const errorField = document.getElementById('phoneError');
      errorField.textContent = !validatePhone(this.value) ? 'Invalid phone format' : '';
      errorField.style.display = !validatePhone(this.value) ? 'block' : 'none';
    });

    document.getElementById('regPassword').addEventListener('input', function() {
      const errorField = document.getElementById('passError');
      errorField.textContent = !validatePassword(this.value) ? '6+ chars, 1 uppercase, 1 number' : '';
      errorField.style.display = !validatePassword(this.value) ? 'block' : 'none';
    });

    document.getElementById('regConfirmPass').addEventListener('input', function() {
      const errorField = document.getElementById('confirmPassError');
      const password = document.getElementById('regPassword').value;
      errorField.textContent = this.value !== password ? 'Passwords mismatch' : '';
      errorField.style.display = this.value !== password ? 'block' : 'none';
    });

    document.getElementById('regEmail').addEventListener('input', function() {
      const errorField = document.getElementById('emailError');
      errorField.textContent = !validateEmail(this.value) ? 'Invalid email format' : '';
      errorField.style.display = !validateEmail(this.value) ? 'block' : 'none';
    });

    document.getElementById('regConfirmEmail').addEventListener('input', function() {
      const errorField = document.getElementById('confirmEmailError');
      const email = document.getElementById('regEmail').value;
      errorField.textContent = this.value !== email ? 'Emails mismatch' : '';
      errorField.style.display = this.value !== email ? 'block' : 'none';
    });

    // Enter key submission
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && document.activeElement.tagName !== 'TEXTAREA') {
        handleRegistration();
      }
    });
  </script>

  </div>
</body>
</html>
