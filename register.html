<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FF69B4">
    <title>Registration Portal</title>
    <style>
    /* ======== REMOVE EXISTING STYLES AND REPLACE WITH THIS ======== */
    /* ======== BASE STYLES ======== */
    :root {
      --primary-color: #FF69B4;
      --secondary-color: #FFB6C1;
      --accent-color: #FF85C1;
      --background-light: #FFFFFF;
      --background-secondary: #FFF5F9;
      --text-dark: #444444;
      --text-light: #FFFFFF;
      --input-bg: #FFF0F5;
      --error-red: #FF6B6B;
      --success-green: #77DD77;
      --border-color: #FFD1DC;
      --gradient-start: #FFB6C1;
      --gradient-mid: #FF69B4;
      --gradient-end: #FF1493;
    }

    /* ======== KEEP EXISTING STRUCTURE BUT UPDATE STYLES BELOW ======== */
    .container { 
      max-width: 600px; 
      margin: 20px auto; 
      padding: 2rem;
      border-radius: 15px;
      background: var(--background-light);
      box-shadow: 0 8px 32px rgba(255, 105, 180, 0.1);
      border: 1px solid var(--border-color);
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      text-align: center;
      background: linear-gradient(45deg, var(--primary-color), var(--gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 0.8rem;
      color: var(--primary-color);
      font-weight: 500;
    }

    input, button {
      width: 100%;
      padding: 14px;
      border: 2px solid var(--border-color) !important;
      border-radius: 8px;
      background: var(--input-bg) !important;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--accent-color) !important;
      box-shadow: 0 0 8px rgba(255, 105, 180, 0.2);
    }

    button {
      background: var(--primary-color) !important;
      color: var(--text-light) !important;
      font-weight: 600;
      padding: 16px;
      border: none !important;
      margin-top: 1rem;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
      background: var(--gradient-end) !important;
    }

    .validation-message {
      font-size: 0.85em;
      margin-top: 8px;
      display: block;
    }

    .valid { color: var(--success-green); }
    .invalid { color: var(--error-red); }

    .description-text {
      color: var(--primary-color);
      font-size: 0.9em;
      margin-top: 6px;
      display: block;
      opacity: 0.8;
    }

    .login-button {
      background: var(--background-secondary);
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      margin-top: 1.5rem;
    }

    .login-button:hover {
      background: var(--primary-color);
      color: var(--text-light);
    }

    /* ======== ADD NEW MODAL STYLES ======== */
    .modal {
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid var(--border-color);
    }

    .modal-content {
      background: var(--background-light);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(255, 105, 180, 0.1);
    }

    .login-btn {
      background: var(--primary-color);
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: var(--gradient-end);
    }

    /* ======== KEEP EXISTING ANIMATIONS ======== */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* ======== MOBILE STYLES ======== */
    @media (max-width: 768px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
      
      h2 {
        font-size: 1.8rem;
      }
      
      input, button {
        padding: 12px;
      }
    }
  </style>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm" onsubmit="handleRegistration(event)">
            
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" 
                       pattern="^(673\d{7}|60\d{9,})$"
                       title="Brunei: 673XXXXXXX | Malaysia: 60XXXXXXXXXX"
                       required>
                <span class="validation-message" id="phoneValidation"></span>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Create Password:</label>
                <input type="password" id="password" 
                       pattern="^(?=.*[A-Z])(?=.*\d).{6,}$"
                       title="6+ characters with 1 uppercase and 1 number"
                       required>
                <span class="validation-message" id="passwordValidation"></span>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
                <span class="validation-message" id="confirmPasswordValidation"></span>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>
            </div>

            <!-- Confirm Email -->
            <div class="form-group">
                <label for="confirmEmail">Confirm Email:</label>
                <input type="email" id="confirmEmail" required>
                <span class="validation-message" id="emailValidation"></span>
            </div>

            <!-- Personal Info -->
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required>
            </div>

            <div class="form-group">
                <label for="address">Mailing Address:</label>
                <input type="text" id="address" required>
            </div>

            <div class="form-group">
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" required>
            </div>

            <!-- IC Number -->
            <div class="form-group">
  <label for="icNumber">IC Number:</label>
  <input type="text" id="icNumber" required
         pattern="(\d{2}-?\d{6})|(\d{6}-?\d{2}-?\d{4})|(\d{12})|(\d{2}-?\d{4}-?\d{4,6})"
       title="Acceptable formats: 
              â€¢ 00-123456 
              â€¢ 001234-56-7890 
              â€¢ 001234567890 
              â€¢ 00-1234-567890">
  <span class="validation-message" id="icError"></span>
</div>

          <div class="form-group">
    <label for="userId">User ID (Existing user):</label>
    <input type="text" id="userId" 
           pattern="^S\d{4}$"
           title="Format: S followed by 4 digits (e.g. S0123)">
    <small class="description-text">Leave it blank for new user - we'll assign one automatically</small>
    <span class="validation-message" id="userIdValidation"></span>
</div>

            <!-- Hidden Data Field -->
            <input type="hidden" id="jsonData" name="data" value="">
            
            <div class="form-group">
                <button type="submit">Register Now</button>
            </div>
            <div class="form-group">
                <a href="login.html" class="login-button">Back to Login</a>
            </div>
            <div id="message" class="error"></div>
        </form>

        <!-- Add loading spinner and success message -->
        <div id="successModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>ðŸŽ‰ Registration Successful!</h3>
        <p>Your account has been created successfully.</p>
        <button onclick="window.location.href='login.html'" class="login-btn">
            Continue to Login
        </button>
    </div>
</div>
        
        <!-- Add back to login button -->
        <a href="login.html" class="back-button" id="backButton">Back to Login</a>
    </div>

    <script>
const CONFIG = window.CONFIG || {
  GAS_URL: 'https://script.google.com/macros/s/AKfycbxfBgPbuaiv6r_7riuttqEkVROyLpGQCj8TuVD0EAYUCidCul8PNVq437bkBsn2ELv_Mg/exec'
};
        // Real-time Validations
        document.getElementById('registrationForm').action = CONFIG.GAS_URL;
        document.getElementById('phone').addEventListener('input', validatePhoneNumber);
        document.getElementById('password').addEventListener('input', validatePassword);
        document.getElementById('confirmPassword').addEventListener('input', validateConfirmPassword);
        document.getElementById('email').addEventListener('input', validateEmail);
        document.getElementById('confirmEmail').addEventListener('input', validateEmail);
        document.getElementById('icNumber').addEventListener('input', validateICNumber);

        // IC Number Auto-Formatting
        document.getElementById('icNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/-/g, '');
            if (value.length > 2 && value.length <= 8) {
                value = value.slice(0,2) + '-' + value.slice(2);
            } else if (value.length > 8) {
                value = value.slice(0,6) + '-' + value.slice(6,8) + '-' + value.slice(8,12);
            }
            e.target.value = value;
        });

// ================= PHONE DUPLICATE CHECK =================
document.getElementById('phone').addEventListener('input', function(e) {
    const input = e.target;
    // Remove all non-digit characters
    let phone = input.value.replace(/\D/g, '');
    input.value = phone; // Store raw digits without formatting
    validatePhoneNumber(input);
});

document.getElementById('userId').addEventListener('input', function(e) {
    // Auto-format to uppercase
    e.target.value = e.target.value.toUpperCase();
    validateUserId();
});

// Validation States
let isFormatValid = false;
let isExistsValid = false;

// Phone Validation Function
function validatePhoneNumber(input) {
    const phone = input.value;
    const validation = document.getElementById('phoneValidation');
    
    // Reset states
    isFormatValid = false;
    isExistsValid = false;
    validation.textContent = '';
    input.classList.remove('valid', 'invalid');

    // Format validation
    const bruneiRegex = /^673\d{7}$/;
    const malaysiaRegex = /^60\d{9,10}$/;
    
    if (!bruneiRegex.test(phone) && !malaysiaRegex.test(phone)) {
        validation.textContent = 'Invalid format: Brunei (6731234567) or Malaysia (60123456789)';
        validation.className = 'validation-message invalid';
        input.classList.add('invalid');
        isFormatValid = false;
        return;
    }
    
    // Format is valid
    validation.textContent = 'âœ“ Valid format';
    validation.className = 'validation-message valid';
    input.classList.add('valid');
    isFormatValid = true;

    // Trigger existence check
    checkPhoneExistence(phone);
}

function checkPhoneExistence(phone) {
    const validation = document.getElementById('phoneValidation');
    const input = document.getElementById('phone');
    
    clearTimeout(window.phoneCheckTimer);
    
    window.phoneCheckTimer = setTimeout(() => {
        const callbackName = `phoneCheck_${Date.now()}`;
        const script = document.createElement('script');
        
        script.src = `${CONFIG.GAS_URL}?action=checkPhoneExists&phone=${phone}&callback=${callbackName}`;
        
        script.onerror = () => {
            validation.textContent += ' - Service unavailable';
            validation.className = 'validation-message invalid';
            input.classList.add('invalid');
            isExistsValid = false;
        };

        window[callbackName] = (response) => {
            if (response.success === false) {
                validation.textContent = 'System error: ' + (response.message || '');
                validation.className = 'validation-message invalid';
                input.classList.add('invalid');
                isExistsValid = false;
            } else {
                if (response.exists) {
                    validation.textContent = 'Phone number already exists';
                    validation.className = 'validation-message invalid';
                    input.classList.add('invalid');
                    isExistsValid = false;
                } else {
                    validation.textContent = 'âœ“ Valid number (not in system)';
                    validation.className = 'validation-message valid';
                    input.classList.add('valid');
                    isExistsValid = true; // THIS IS CRUCIAL
                }
            }
            delete window[callbackName];
            document.body.removeChild(script);
        };

        document.body.appendChild(script);
    }, 500);
}
        
        function validatePassword() {
            const password = document.getElementById('password');
            const validation = document.getElementById('passwordValidation');
            
            let messages = [];
            if (password.value.length < 6) messages.push("6+ characters");
            if (!/[A-Z]/.test(password.value)) messages.push("1 uppercase letter");
            if (!/\d/.test(password.value)) messages.push("1 number");

            if (messages.length > 0) {
                validation.textContent = "Requirements missing: " + messages.join(", ");
                validation.className = 'validation-message invalid';
                return false;
            }
            validation.textContent = "âœ“ Strong password";
            validation.className = 'validation-message valid';
            return true;
        }

        function validateConfirmPassword() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const validation = document.getElementById('confirmPasswordValidation');
            
            if (confirm === '') {
                validation.textContent = "Please confirm your password";
                validation.className = 'validation-message invalid';
                return false;
            }
            
            if (password !== confirm) {
                validation.textContent = "Passwords do not match!";
                validation.className = 'validation-message invalid';
                return false;
            }
            
            validation.textContent = "âœ“ Passwords match";
            validation.className = 'validation-message valid';
            return true;
        }

        function validateEmail() {
            const email = document.getElementById('email').value;
            const confirm = document.getElementById('confirmEmail').value;
            const validation = document.getElementById('emailValidation');
            
            if (email !== confirm) {
                validation.textContent = "Email addresses do not match";
                validation.className = 'validation-message invalid';
                return false;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                validation.textContent = "Invalid email format";
                validation.className = 'validation-message invalid';
                return false;
            }
            
            validation.textContent = "âœ“ Emails match";
            validation.className = 'validation-message valid';
            return true;
        }

        function validateICNumber() {
            const icNumber = document.getElementById('icNumber').value;
            const validation = document.getElementById('icValidation');
            const pattern = /^\d{2}-\d{6}$|^\d{6}-\d{2}-\d{4}$/;
            
            if (!pattern.test(icNumber)) {
                validation.textContent = "Invalid format: Use XX-XXXXXX or XXXXXX-XX-XXXX";
                validation.className = 'validation-message invalid';
                return false;
            }
            validation.textContent = "âœ“ Valid IC format";
            validation.className = 'validation-message valid';
            return true;
        }

      function validateUserId() {
    const userIdInput = document.getElementById('userId');
    const validation = document.getElementById('userIdValidation');
    
    if(userIdInput.value === '') {
        validation.textContent = '';
        validation.className = '';
        userIdInput.classList.remove('valid', 'invalid');
        return true;
    }
    
    if(!/^S\d{4}$/i.test(userIdInput.value)) {
        validation.textContent = 'Invalid format - must be S followed by 4 digits (e.g. S0123)';
        validation.className = 'validation-message invalid';
        userIdInput.classList.add('invalid');
        return false;
    }
    
    validation.textContent = 'âœ“ Valid User ID format';
    validation.className = 'validation-message valid';
    userIdInput.classList.add('valid');
    return true;
}

        // Main Validation Function
        function validateForm() {
    // Phone validation states check (from previous implementation)
    if (!isFormatValid || !isExistsValid) {
        showError('Complete phone validation first!', 'phoneValidation');
        return false;
    }

    const validations = [
        validatePhoneNumber(),      // Phone format and existence check
        validateUserId(),           // New check
        validatePassword(),         // Password strength check
        validateConfirmPassword(),  // Password match check
        validateEmail(),            // Email format and match check
        validateICNumber()          // IC format validation
    ];

    return validations.every(validation => validation === true);
}

        
// Complete Form Submission Handler
document.getElementById('registrationForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const phoneInput = document.getElementById('phone');
    const validation = document.getElementById('phoneValidation');
    const submitBtn = form.querySelector('button[type="submit"]');
    const modal = document.getElementById('successModal');
    const messageDiv = document.getElementById('message');

    // Block submission if validations fail
    if (!isFormatValid || !isExistsValid) {
        validation.textContent = 'Complete phone validation first!';
        validation.className = 'validation-message invalid';
        phoneInput.classList.add('invalid');
        return;
    }

    submitBtn.disabled = true;
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<div class="loader"></div> Submitting...';

    try {
        // Collect all form data
        const formData = {
            action: 'registerUser',
            userId: document.getElementById('userId').value.toUpperCase(),
            icNumber: document.getElementById('icNumber').value,
            phone: phoneInput.value,
            password: document.getElementById('password').value,
            email: document.getElementById('email').value.toLowerCase().trim(),
            fullName: document.getElementById('fullName').value.trim(),
            address: document.getElementById('address').value.trim(),
            postcode: document.getElementById('postcode').value.trim()

        };

        // Submit to backend
        const response = await fetch(CONFIG.GAS_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `data=${encodeURIComponent(JSON.stringify(formData))}`
        });

        // Handle server response
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Server rejected submission');
        }

        // Show success UI
        showModal(modal);
        form.reset();

        // Clear validation states
        isFormatValid = false;
        isExistsValid = false;
        phoneInput.classList.remove('valid');

    } catch (error) {
        console.log('Submission Error:', error);
        
        // Special handling for network errors
        if (error.message === 'Failed to fetch') {
            // Assume success if data might have reached server
            showModal(modal);
            form.reset();
        } else {
            // Show actual error message
            messageDiv.textContent = error.message;
            messageDiv.className = 'error-message';
            messageDiv.style.display = 'block';
        }
    } finally {
        // Cleanup UI
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
        validation.textContent = '';
        phoneInput.classList.remove('invalid');
        
        // Auto-close modal after 5 seconds
        setTimeout(() => {
            if (modal.style.display === 'block') {
                modal.style.display = 'none';
                window.location.href = 'login.html';
            }
        }, 5000);
    }
});



// Modal Control (Required for above)
function showModal(modal) {
    modal.style.display = 'block';
    
    // Close handlers
    modal.querySelector('.close').onclick = () => {
        modal.style.display = 'none';
        window.location.href = 'login.html';
    };
    
    window.onclick = (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
            window.location.href = 'login.html';
        }
    };
}

// Error Display Function (Complete)
function showError(text, targetId = 'message') {
    const errorElement = document.getElementById(targetId);
    if (errorElement) {
        errorElement.textContent = text;
        errorElement.className = 'validation-message invalid';
        errorElement.style.display = 'block';
    }
}
        
    </script>
</body>
