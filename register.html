<!DOCTYPE html>
<html>
<head>
    <title>Registration Portal</title>
    <style>
        .container { 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 20px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            font-family: Arial, sans-serif;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: #333;
        }
        input, button { 
            width: 100%; 
            padding: 12px; 
            margin-top: 5px; 
            border: 2px solid #ddd; 
            border-radius: 5px; 
            box-sizing: border-box;
        }
        button { 
            background: #4285f4; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover { 
            background: #357abd; 
        }
        .error { 
            color: #ff4444; 
            margin-top: 10px; 
            font-size: 0.9em;
        }
        .file-input { 
            padding: 3px; 
        }
        .validation-message {
            font-size: 0.85em;
            margin-top: 5px;
            display: block;
        }
        .valid { color: #00C851; }
        .invalid { color: #ff4444; }
        input:invalid { border-color: #ff4444; }
        input:valid { border-color: #00C851; }
        .ic-input {
            font-family: monospace;
            letter-spacing: 0.1em;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            color: #00C851;
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .hidden {
            display: none !important;
        }

        .back-button {
    display: block; /* Changed from display: none */
    width: 200px;
    margin: 20px auto;
    padding: 10px;
    background: #4285f4;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}

.back-button.visible {
    opacity: 1;
    visibility: visible;
}

.hidden {
    display: none !important;
}

.valid { border-color: #00C851 !important; }
.invalid { border-color: #ff4444 !important; }
.validation-message.valid { color: #00C851; }
.validation-message.invalid { color: #ff4444; }

/* Add check/cross indicators */
#phone {
    background-image: none;
    padding-right: 30px;
    background-position: right 10px center;
    background-repeat: no-repeat;
    background-size: 20px;
}
#phone.valid {
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300C851" width="24" height="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>');
}
#phone.invalid {
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff4444" width="24" height="24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
}
    </style>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm" method="POST" enctype="application/x-www-form-urlencoded">
            
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" 
                       pattern="^(673\d{7}|60\d{9,})$"
                       title="Brunei: 673XXXXXXX | Malaysia: 60XXXXXXXXXX"
                       required>
                <span class="validation-message" id="phoneValidation"></span>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Create Password:</label>
                <input type="password" id="password" 
                       pattern="^(?=.*[A-Z])(?=.*\d).{6,}$"
                       title="6+ characters with 1 uppercase and 1 number"
                       required>
                <span class="validation-message" id="passwordValidation"></span>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
                <span class="validation-message" id="confirmPasswordValidation"></span>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>
            </div>

            <!-- Confirm Email -->
            <div class="form-group">
                <label for="confirmEmail">Confirm Email:</label>
                <input type="email" id="confirmEmail" required>
                <span class="validation-message" id="emailValidation"></span>
            </div>

            <!-- Personal Info -->
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required>
            </div>

            <div class="form-group">
                <label for="address">Mailing Address:</label>
                <input type="text" id="address" required>
            </div>

            <div class="form-group">
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" required>
            </div>

            <!-- IC Number -->
            <div class="form-group">
                <label for="icNumber">IC Number:</label>
                <input type="text" 
                       id="icNumber" 
                       class="ic-input"
                       placeholder="XX-XXXXXX or XXXXXX-XX-XXXX"
                       pattern="\d{2}-\d{6}|\d{6}-\d{2}-\d{4}"
                       title="Format: XX-XXXXXX or XXXXXX-XX-XXXX"
                       required>
                <span class="validation-message" id="icValidation"></span>
            </div>

            <!-- File Uploads -->
            <div class="form-group">
                <label for="frontIC">Front IC (Image/PDF):</label>
                <input type="file" id="frontIC" class="file-input" accept="image/*,.pdf" required>
            </div>

            <div class="form-group">
                <label for="backIC">Back IC (Image/PDF):</label>
                <input type="file" id="backIC" class="file-input" accept="image/*,.pdf" required>
                <span class="validation-message" id="fileValidation"></span>
            </div>

            <!-- Hidden Data Field -->
            <input type="hidden" id="jsonData" name="data" value="">
            
            <div class="form-group">
                <button type="submit">Register Now</button>
            </div>
            <div class="form-group">
                <a href="login.html" class="login-button">Back to Login</a>
            </div>
            <div id="message" class="error"></div>
        </form>

        <!-- Add loading spinner and success message -->
        <div class="loader" id="loadingSpinner"></div>
        <div class="success-message" id="successMessage">
            âœ“ Registration Successful!<br>
            Click button to login...
        </div>
        
        <!-- Add back to login button -->
        <a href="login.html" class="back-button" id="backButton">Back to Login</a>
    </div>

    <script>
const CONFIG = window.CONFIG || {
  GAS_URL: 'https://script.google.com/macros/s/AKfycbwX-s4JCIbnrpmFfZeu4LrdIVQTdFQBG4mbhu8Y7RM47PrWrHrm_1nkrvlOaAfEnTW9Wg/exec'
};
        // Real-time Validations
        document.getElementById('registrationForm').action = CONFIG.GAS_URL;
        document.getElementById('phone').addEventListener('input', validatePhoneNumber);
        document.getElementById('password').addEventListener('input', validatePassword);
        document.getElementById('confirmPassword').addEventListener('input', validateConfirmPassword);
        document.getElementById('email').addEventListener('input', validateEmail);
        document.getElementById('confirmEmail').addEventListener('input', validateEmail);
        document.getElementById('icNumber').addEventListener('input', validateICNumber);

        // IC Number Auto-Formatting
        document.getElementById('icNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/-/g, '');
            if (value.length > 2 && value.length <= 8) {
                value = value.slice(0,2) + '-' + value.slice(2);
            } else if (value.length > 8) {
                value = value.slice(0,6) + '-' + value.slice(6,8) + '-' + value.slice(8,12);
            }
            e.target.value = value;
        });

// ================= PHONE DUPLICATE CHECK =================
document.getElementById('phone').addEventListener('input', function(e) {
    const input = e.target;
    // Remove all non-digit characters
    let phone = input.value.replace(/\D/g, '');
    input.value = phone; // Store raw digits without formatting
    validatePhoneNumber(input);
});

// Validation States
let isFormatValid = false;
let isExistsValid = false;

// Phone Validation Function
function validatePhoneNumber(input) {
    const phone = input.value;
    const validation = document.getElementById('phoneValidation');
    
    // Reset states
    isFormatValid = false;
    isExistsValid = false;
    validation.textContent = '';
    input.classList.remove('valid', 'invalid');

    // Format validation
    const bruneiRegex = /^673\d{7}$/;
    const malaysiaRegex = /^60\d{9,10}$/;
    
    if (!bruneiRegex.test(phone) && !malaysiaRegex.test(phone)) {
        validation.textContent = 'Invalid format: Brunei (6731234567) or Malaysia (60123456789)';
        validation.className = 'validation-message invalid';
        input.classList.add('invalid');
        isFormatValid = false;
        return;
    }
    
    // Format is valid
    validation.textContent = 'âœ“ Valid format';
    validation.className = 'validation-message valid';
    input.classList.add('valid');
    isFormatValid = true;

    // Trigger existence check
    checkPhoneExistence(phone);
}

function checkPhoneExistence(phone) {
    const validation = document.getElementById('phoneValidation');
    const input = document.getElementById('phone');
    
    clearTimeout(window.phoneCheckTimer);
    
    window.phoneCheckTimer = setTimeout(() => {
        const callbackName = `phoneCheck_${Date.now()}`;
        const script = document.createElement('script');
        
        script.src = `${CONFIG.GAS_URL}?action=checkPhoneExists&phone=${phone}&callback=${callbackName}`;
        
        script.onerror = () => {
            validation.textContent += ' - Service unavailable';
            validation.className = 'validation-message invalid';
            input.classList.add('invalid');
            isExistsValid = false;
        };

        window[callbackName] = (response) => {
            if (response.success === false) {
                validation.textContent = 'System error: ' + (response.message || '');
                validation.className = 'validation-message invalid';
                input.classList.add('invalid');
                isExistsValid = false;
            } else {
                if (response.exists) {
                    validation.textContent = 'Phone number already exists';
                    validation.className = 'validation-message invalid';
                    input.classList.add('invalid');
                    isExistsValid = false;
                } else {
                    validation.textContent = 'âœ“ Valid number (not in system)';
                    validation.className = 'validation-message valid';
                    input.classList.add('valid');
                    isExistsValid = true; // THIS IS CRUCIAL
                }
            }
            delete window[callbackName];
            document.body.removeChild(script);
        };

        document.body.appendChild(script);
    }, 500);
}
        
        function validatePassword() {
            const password = document.getElementById('password');
            const validation = document.getElementById('passwordValidation');
            
            let messages = [];
            if (password.value.length < 6) messages.push("6+ characters");
            if (!/[A-Z]/.test(password.value)) messages.push("1 uppercase letter");
            if (!/\d/.test(password.value)) messages.push("1 number");

            if (messages.length > 0) {
                validation.textContent = "Requirements missing: " + messages.join(", ");
                validation.className = 'validation-message invalid';
                return false;
            }
            validation.textContent = "âœ“ Strong password";
            validation.className = 'validation-message valid';
            return true;
        }

        function validateConfirmPassword() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const validation = document.getElementById('confirmPasswordValidation');
            
            if (confirm === '') {
                validation.textContent = "Please confirm your password";
                validation.className = 'validation-message invalid';
                return false;
            }
            
            if (password !== confirm) {
                validation.textContent = "Passwords do not match!";
                validation.className = 'validation-message invalid';
                return false;
            }
            
            validation.textContent = "âœ“ Passwords match";
            validation.className = 'validation-message valid';
            return true;
        }

        function validateEmail() {
            const email = document.getElementById('email').value;
            const confirm = document.getElementById('confirmEmail').value;
            const validation = document.getElementById('emailValidation');
            
            if (email !== confirm) {
                validation.textContent = "Email addresses do not match";
                validation.className = 'validation-message invalid';
                return false;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                validation.textContent = "Invalid email format";
                validation.className = 'validation-message invalid';
                return false;
            }
            
            validation.textContent = "âœ“ Emails match";
            validation.className = 'validation-message valid';
            return true;
        }

        function validateICNumber() {
            const icNumber = document.getElementById('icNumber').value;
            const validation = document.getElementById('icValidation');
            const pattern = /^\d{2}-\d{6}$|^\d{6}-\d{2}-\d{4}$/;
            
            if (!pattern.test(icNumber)) {
                validation.textContent = "Invalid format: Use XX-XXXXXX or XXXXXX-XX-XXXX";
                validation.className = 'validation-message invalid';
                return false;
            }
            validation.textContent = "âœ“ Valid IC format";
            validation.className = 'validation-message valid';
            return true;
        }

        // Main Validation Function
        function validateForm() {
            const validations = [
                validatePhoneNumber(),
                validatePassword(),
                validateConfirmPassword(),
                validateEmail(),
                validateICNumber(),
                validateFiles()
            ];

            return validations.every(validation => validation === true);
        }

        function validateFiles() {
            const frontIC = document.getElementById('frontIC').files[0];
            const backIC = document.getElementById('backIC').files[0];
            const validation = document.getElementById('fileValidation');
            const validTypes = ['image/jpeg', 'image/png', 'application/pdf'];
            
            if (!frontIC || !backIC) {
                validation.textContent = "Both IC documents are required";
                validation.className = 'validation-message invalid';
                return false;
            }

            if (!validTypes.includes(frontIC.type) || !validTypes.includes(backIC.type)) {
                validation.textContent = "Only JPG, PNG, or PDF files allowed";
                validation.className = 'validation-message invalid';
                return false;
            }

            validation.textContent = "âœ“ Valid files selected";
            validation.className = 'validation-message valid';
            return true;
        }

// Complete Form Submission Handler
document.getElementById('registrationForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const popup = document.querySelector('.success-popup');
    const overlay = document.querySelector('.success-overlay');
    const submitBtn = form.querySelector('button[type="submit"]');
    const originalBtnText = submitBtn.innerHTML;

    // Show loading state
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<div class="loader"></div> Submitting...';

    try {
        // Collect all form data
        const formData = {
            action: 'registerUser',
            icNumber: document.getElementById('icNumber').value,
            phone: document.getElementById('phone').value.replace(/\D/g, ''),
            password: document.getElementById('password').value,
            email: document.getElementById('email').value,
            fullName: document.getElementById('fullName').value,
            address: document.getElementById('address').value,
            postcode: document.getElementById('postcode').value,
            frontIC: await fileToBase64(document.getElementById('frontIC').files[0]),
            backIC: await fileToBase64(document.getElementById('backIC').files[0]),
            frontICType: document.getElementById('frontIC').files[0].type,
            backICType: document.getElementById('backIC').files[0].type
        };

        // Submit data with timeout
        await Promise.race([
            fetch(CONFIG.GAS_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `data=${encodeURIComponent(JSON.stringify(formData))}`
            }),
            new Promise((_, reject) => 
                setTimeout(() => reject(new Error('Timeout')), 15000)
        ]);

    } catch (error) {
        console.log('Background submission:', error.message);
    } finally {
        // Always show success UI
        popup.style.display = 'block';
        overlay.style.display = 'block';
        
        // Reset form state
        form.reset();
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalBtnText;
        
        // Cleanup validation states
        document.getElementById('phoneValidation').textContent = '';
        document.querySelectorAll('.validation-message').forEach(el => {
            el.textContent = '';
            el.className = 'validation-message';
        });
        
        // Clear any cached data
        localStorage.removeItem('registrationDraft');
    }
});

// File to Base64 helper (required for complete implementation)
async function fileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
    });
}

// Close popup on overlay click
document.querySelector('.success-overlay').addEventListener('click', () => {
    document.querySelector('.success-popup').style.display = 'none';
    this.style.display = 'none';
});
        
    </script>
</body>
</html>
