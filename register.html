<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Register - Safhanarizqi Enterprise</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .registration-page {
      max-width: 500px;
      animation: slideUp 0.3s ease-out;
    }

    .password-rules {
      font-size: 0.8em;
      color: var(--gold);
      margin: 5px 0 10px;
      opacity: 0.8;
    }

    .status-message {
      padding: 12px;
      margin: 15px 0;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .status-message.success {
      background: rgba(0, 200, 81, 0.1);
      border: 1px solid #00C851;
      color: #00C851;
      display: block;
    }

    .status-message.error {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid #ff4444;
      color: #ff4444;
      display: block;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .registration-page {
        padding: 15px;
      }
      
      input {
        padding: 10px;
        font-size: 14px;
      }
      
      button {
        padding: 10px;
        font-size: 14px;
      }
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
    }

    .button-loader {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #fff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container registration-page">
    <h1>New Registration</h1>
    
    <div class="input-group">
      <input type="tel" 
             id="regPhone" 
             placeholder="Phone (673/60 format)" 
             pattern="^(673\d{7,}|60\d{9,})$" 
             required>
      <div class="error-message" id="phoneError"></div>
    </div>
    
    <div class="input-group">
      <input type="text" id="icNumber" placeholder="I.C Number" required>
      <div class="error-message" id="icError"></div>
    </div>

    <div class="input-group">
      <label>Front I.C (Image/PDF):</label>
      <input type="file" id="frontIc" accept="image/*,.pdf" required>
      <div class="error-message" id="frontIcError"></div>
    </div>

    <div class="input-group">
      <label>Back I.C (Image/PDF):</label>
      <input type="file" id="backIc" accept="image/*,.pdf" required>
      <div class="error-message" id="backIcError"></div>
    </div>

    <div class="input-group">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <div class="error-message" id="nameError"></div>
    </div>

    <div class="input-group">
      <input type="text" id="address" placeholder="Mailing Address" required>
      <div class="error-message" id="addressError"></div>
    </div>

    <div class="input-group">
      <input type="text" id="postcode" placeholder="Postcode" pattern="\d{5}" required>
      <div class="error-message" id="postcodeError"></div>
    </div>

    <div class="input-group">
      <input type="password" 
             id="regPassword" 
             placeholder="Create Password"
             pattern="^(?=.*[A-Z])(?=.*\d).{6,}$" 
             required>
      <div class="password-rules">6+ characters, 1 uppercase, 1 number</div>
      <div class="error-message" id="passError"></div>
    </div>

    <div class="input-group">
      <input type="password" 
             id="regConfirmPass" 
             placeholder="Confirm Password" 
             required>
      <div class="error-message" id="confirmPassError"></div>
    </div>

    <div class="input-group">
      <input type="email" 
             id="regEmail" 
             placeholder="Email Address" 
             required>
      <div class="error-message" id="emailError"></div>
    </div>

    <div class="input-group">
      <input type="email" 
             id="regConfirmEmail" 
             placeholder="Confirm Email" 
             required>
      <div class="error-message" id="confirmEmailError"></div>
    </div>

    <button onclick="handleRegistration()">Register</button>
    <button class="secondary-btn" onclick="safeRedirect('login.html')" style="margin-top: 10px;">Back to Login</button>

    <div id="registrationStatus" class="status-message"></div>
  </div>

  <script src="scripts/app.js"></script>
  <script>
    async function handleRegistration() {
      const btn = document.querySelector('button');
      btn.disabled = true;
      btn.innerHTML = '<div class="button-loader"></div> Registering...';
      clearErrors();

      try {
        if (!validateRegistrationForm()) {
          btn.disabled = false;
          btn.innerHTML = 'Register';
          return;
        }

        const formData = new FormData();
        formData.append('action', 'createAccount');
        formData.append('phone', document.getElementById('regPhone').value.trim());
        formData.append('password', document.getElementById('regPassword').value);
        formData.append('email', document.getElementById('regEmail').value.trim());
        formData.append('icNumber', document.getElementById('icNumber').value.trim());
        formData.append('fullName', document.getElementById('fullName').value.trim());
        formData.append('address', document.getElementById('address').value.trim());
        formData.append('postcode', document.getElementById('postcode').value.trim());
        formData.append('frontIc', document.getElementById('frontIc').files[0]);
        formData.append('backIc', document.getElementById('backIc').files[0]);

        const response = await fetch(CONFIG.GAS_URL, {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        
        if (result.success) {
          showError('Registration successful! Redirecting...', 'registrationStatus');
          setTimeout(() => safeRedirect('login.html'), 1500);
        } else {
          showError(result.message || 'Registration failed', 'registrationStatus');
        }
      } catch (error) {
        console.error('Registration failed:', error);
        showError('Registration failed. Please try again.', 'registrationStatus');
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'Register';
      }
    }

    function clearErrors() {
      document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
    }

    function validateRegistrationForm() {
      let isValid = true;
      const fields = {
        phone: document.getElementById('regPhone').value.trim(),
        fullName: document.getElementById('fullName').value.trim(),
        address: document.getElementById('address').value.trim(),
        postcode: document.getElementById('postcode').value.trim(),
        frontIc: document.getElementById('frontIc').files[0],
        backIc: document.getElementById('backIc').files[0],
        password: document.getElementById('regPassword').value,
        confirmPass: document.getElementById('regConfirmPass').value,
        email: document.getElementById('regEmail').value.trim(),
        confirmEmail: document.getElementById('regConfirmEmail').value.trim()
      };

      if (!validatePhone(fields.phone)) {
        document.getElementById('phoneError').textContent = 'Invalid phone format';
        isValid = false;
      }
      if (fields.fullName.length < 3) {
        document.getElementById('nameError').textContent = 'Minimum 3 characters required';
        isValid = false;
      }
      if (fields.address.length < 5) {
        document.getElementById('addressError').textContent = 'Minimum 5 characters required';
        isValid = false;
      }
      if (!/^\d{5}$/.test(fields.postcode)) {
        document.getElementById('postcodeError').textContent = '5 digits required';
        isValid = false;
      }
      if (!fields.frontIc) {
        document.getElementById('frontIcError').textContent = 'Front IC required';
        isValid = false;
      }
      if (!fields.backIc) {
        document.getElementById('backIcError').textContent = 'Back IC required';
        isValid = false;
      }
      if (!validatePassword(fields.password)) {
        document.getElementById('passError').textContent = '6+ chars, 1 uppercase, 1 number';
        isValid = false;
      }
      if (fields.password !== fields.confirmPass) {
        document.getElementById('confirmPassError').textContent = 'Passwords mismatch';
        isValid = false;
      }
      if (!validateEmail(fields.email)) {
        document.getElementById('emailError').textContent = 'Invalid email format';
        isValid = false;
      }
      if (fields.email !== fields.confirmEmail) {
        document.getElementById('confirmEmailError').textContent = 'Emails mismatch';
        isValid = false;
      }

      return isValid;
    }

    document.getElementById('regPhone').addEventListener('input', function() {
      document.getElementById('phoneError').textContent = 
        !validatePhone(this.value) ? 'Invalid phone format' : '';
    });

    document.getElementById('postcode').addEventListener('input', function() {
      document.getElementById('postcodeError').textContent = 
        !/^\d{5}$/.test(this.value) ? '5 digits required' : '';
    });

    document.getElementById('fullName').addEventListener('input', function() {
      document.getElementById('nameError').textContent = 
        this.value.trim().length < 3 ? 'Minimum 3 characters required' : '';
    });

    document.getElementById('address').addEventListener('input', function() {
      document.getElementById('addressError').textContent = 
        this.value.trim().length < 5 ? 'Minimum 5 characters required' : '';
    });

    document.getElementById('regPassword').addEventListener('input', function() {
      document.getElementById('passError').textContent = 
        !validatePassword(this.value) ? '6+ chars, 1 uppercase, 1 number' : '';
    });

    document.getElementById('regConfirmPass').addEventListener('input', function() {
      document.getElementById('confirmPassError').textContent = 
        this.value !== document.getElementById('regPassword').value ? 'Passwords mismatch' : '';
    });

    document.getElementById('regEmail').addEventListener('input', function() {
      document.getElementById('emailError').textContent = 
        !validateEmail(this.value) ? 'Invalid email format' : '';
    });

    document.getElementById('regConfirmEmail').addEventListener('input', function() {
      document.getElementById('confirmEmailError').textContent = 
        this.value !== document.getElementById('regEmail').value ? 'Emails mismatch' : '';
    });
  </script>
  
  <div class="footer-text">
    Built by Omis Logistics. For more info 👉
    <a href="https://wa.me/6737187776" target="_blank" rel="noopener">here</a>
  </div>
</body>
</html>
