<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parcel Declaration</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="pageLoadingOverlay" class="page-loading-overlay">
  <div class="loading-spinner"></div>
  <div class="loading-text">Loading Declaration Form...</div>
</div>
  
  <div class="container">
    <h1>Parcel Declaration Form</h1>
    <form id="declarationForm">
      <!-- Tracking Number -->
      <div class="input-group">
        <label for="trackingNumber">Tracking Number:</label>
        <input type="text" id="trackingNumber" name="trackingNumber" 
               pattern="^[A-Za-z0-9\-]+"
               title="Only letters, numbers, and hyphens allowed (no spaces)"
               required>
      </div>

<!-- NEW NAME ON PARCEL FIELD -->
<div class="input-group">
  <label for="nameOnParcel">Name on Parcel:</label>
  <input type="text" id="nameOnParcel" name="nameOnParcel" 
         required>
</div>

<div class="input-group">
  <label for="userId">User ID:</label>
  <input type="text" id="userId" name="userId" 
       readonly
       style="background-color: #2a2a2a; color: #ffffff;">
</div>
      
      <div class="input-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" readonly>
      </div>

      <!-- Item Description -->
      <div class="input-group">
        <label for="itemDescription">Item Description:</label>
        <textarea id="itemDescription" name="itemDescription" required></textarea>
      </div>

      <!-- Quantity and Price -->
      <div class="input-group double-column">
        <div>
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" 
                 min="1" step="1" required>
        </div>
        <div>
          <label for="price">Price (MYR):</label>
          <input type="number" id="price" name="price" 
                 min="0" step="0.01" required>
        </div>
      </div>

      <!-- Collection Point -->
      <div class="input-group">
        <label for="collectionPoint">Collection Point:</label>
        <select id="collectionPoint" name="collectionPoint" required>
          <option value="" disabled>Select Collection Point</option>
          <option value="Tungku Gadong">Tungku Gadong</option>
        </select>
      </div>

      <!-- Item Category -->
      <div class="form-group">
        <label for="itemCategory">Item Category:</label>
 <select id="itemCategory" name="itemCategory" required>
  <option value="">Select Category</option>
  <option value="AIR OR VACUUM PUMP ">AIR OR VACUUM PUMP </option>
  <option value="ARTICLES OF IRON OR STEEL">ARTICLES OF IRON OR STEEL</option>
  <option value="ARTICLES OF STONE">ARTICLES OF STONE</option>
  <option value="ARTIFICAL FLOWER">ARTIFICAL FLOWER</option>
  <option value="AUTOPARTS ; CAR ACCESSORIES">AUTOPARTS ; CAR ACCESSORIES</option>
  <option value="BAJU BABY ; AND ACCESSORIES">BAJU BABY ; AND ACCESSORIES</option>
  <option value="BAJU ; PAKAIAN  ; SET SUIT">BAJU ; PAKAIAN  ; SET SUIT</option>
  <option value="BEDDING SET ; CUSHION ; PILLOW">BEDDING SET ; CUSHION ; PILLOW</option>
  <option value="*BEAUTY OR MAKEUP PREPARATIONS">*BEAUTY OR MAKEUP PREPARATIONS</option>
  <option value="BLANKET">BLANKET</option>
  <option value="BRA ; BENGKUNG ; CORSET">BRA ; BENGKUNG ; CORSET</option>
  <option value="BROOM ; BRUSH ;FLOOR MOPS SWEEPERS">ROOM ; BRUSH ;FLOOR MOPS SWEEPERS</option>
  <option value="CANDLE">CANDLE</option>
  <option value="CERAMIC PRODUCTS">CERAMIC PRODUCTS</option>
  <option value="COMBS ; HAIR PIN ; AND PARTS">COMBS ; HAIR PIN ; AND PARTS</option>
  <option value="CONTACT LENS">CONTACT LENS</option>
  <option value="*COCOA PREPARATION">*COCOA PREPARATION</option>
  <option value="CURTAIN ; BLINDS">CURTAIN ; BLINDS</option>
  <option value="*DEODORANTS ; BATH SALTS ; INCENSE ; ROOM PERFUMING ; EYE SOLUTION">*DEODORANTS ; BATH SALTS ; INCENSE ; ROOM PERFUMING ; EYE SOLUTION</option>
  <option value="ELETRICAL">ELETRICAL</option>
  <option value="*ESSENTIAL OIL">*ESSENTIAL OIL</option>
  <option value="EXERCISE EQUIPMENT">EXERCISE EQUIPMENT</option>
  <option value="EYELASHES">EYELASHES</option>
  <option value="FABRIC SILK ; KAIN ; SAMPIN">FABRIC SILK ; KAIN ; SAMPIN</option>
  <option value="FAN ; PORTABLE FAN">FAN ; PORTABLE FAN</option>
  <option value="FISHING ACCESSORIES">FISHING ACCESSORIES</option>
  <option value="FOOTWEAR ARTICLES ; KASUT SLIPPER">FOOTWEAR ARTICLES ; KASUT SLIPPER</option>
  <option value="FURNITURE">FURNITURE</option>
  <option value="GLASS AND GLASSWARE">GLASS AND GLASSWARE</option>
  <option value="*GOLD COIN">*GOLD COIN</option>
  <option value="*GOLDSMITHS ; SILVERSMITHS WARES">*GOLDSMITHS ; SILVERSMITHS WARES</option>
  <option value="LEATHER ; HANDBAG ; WALLET">LEATHER ; HANDBAG ; WALLET</option>
  <option value="*LIVE PLANTS ( ITEM KAWALAN )">*LIVE PLANTS ( ITEM KAWALAN )</option>
  <option value="HANDPHONE CASING">HANDPHONE CASING</option>
  <option value="HEADGEAR ; PARTS ; TOPI ; SONGKOK ; CAP ; INNER TUDUNG">HEADGEAR ; PARTS ; TOPI ; SONGKOK ; CAP ; INNER TUDUNG</option>
  <option value="*HEADPHONE ; EARPHONE">*HEADPHONE ; EARPHONE</option>
  <option value="IMITATION JEWELLERY ; PIN ; BROOCH">IMITATION JEWELLERY ; PIN ; BROOCH</option>
  <option value="MUSICAL INSTRUMENT ; PARTS ACCESSORIES">MUSICAL INSTRUMENT ; PARTS ACCESSORIES</option>
  <option value="*ORAL TOOTHPASTE ;DENTAL HYGIENE">*ORAL TOOTHPASTE ;DENTAL HYGIENE</option>
  <option value="PAINTS , INK">PAINTS , INK</option>
  <option value="PAPER AND PAPERBOARD ARTICLES">PAPER AND PAPERBOARD ARTICLES</option>
  <option value="PENCIL">PENCIL</option>
  <option value="PEN">PEN</option>
  <option value="*PERFUME">*PERFUME</option> 
  <option value="*PHARMACEUTICAL PRODUCT">*PHARMACEUTICAL PRODUCT</option>
  <option value="PLASTIC ARTICLES">PLASTIC ARTICLES</option>
   <option value="PLASTICS AND ARTICLES THEREOF">PLASTICS AND ARTICLES THEREOF</option>
  <option value="*PLAYING CARD ;GAMING ; VIDEO GAMES">*PLAYING CARD ;GAMING ; VIDEO GAMES</option>
   <option value="POLISHES AND CREAM">POLISHES AND CREAM</option>
  <option value="*PRINTED BOOK ; PICTURE">*PRINTED BOOK ; PICTURE</option>
  <option value="RUBBER ARTICLES">RUBBER ARTICLES</option>
  <option value="SANITARY TOWELS ; DIAPERS ; NAPKIN LINER">SANITARY TOWELS ; DIAPERS ; NAPKIN LINER</option>
  <option value="SELUAR">SELUAR</option>
  <option value="*SHAMPOO ; HAIR CARE">*SHAMPOO ; HAIR CARE</option>
  <option value="SKIRT">SKIRT</option>
  <option value="SPECIAL WOVEN FABRIC ; LACE ; TAPESTRIES ; EMBROIDERY">SPECIAL WOVEN FABRIC ; LACE ; TAPESTRIES ; EMBROIDERY</option>
  <option value="SOAP , DETERGENT , WASHING PREPARATION">SOAP , DETERGENT , WASHING PREPARATION</option>
  <option value="SOCKS">SOCKS</option>
  <option value="SOLAR LIGHT">SOLAR LIGHT</option>
  <option value="STICKER">STICKER</option>
  <option value="*SUGAR CONFECTIONERY">*SUGAR CONFECTIONERY</option>
  <option value="SUNGLASSES">SUNGLASSES</option>
  <option value="*SUPPLEMENT MISCELLANEOUS">*SUPPLEMENT MISCELLANEOUS</option>
  <option value="TAILOR DUMMIES FIGURES">TAILOR DUMMIES FIGURES</option>
  <option value="TELEKUNG">TELEKUNG</option>
  <option value="*TELEPHONE SET ; WIRELESS NETWORK ; OTHERS">*TELEPHONE SET ; WIRELESS NETWORK ; OTHERS</option>
  <option value="TISSUE ; NAPKIN">TISSUE ; NAPKIN</option>
  <option value="TOOLS ; CUTLERY ; OF BASE METAL">TOOLS ; CUTLERY ; OF BASE METAL</option>
  <option value="TOWELS">TOWELS</option>
  <option value="TOYS">TOYS</option>
  <option value="TRIPODS">TRIPODS</option>
  <option value="TUDUNG ; SHAWL ; SCARVES">TUDUNG ; SHAWL ; SCARVES</option>
  <option value="TUMBLER VACUUM FLASK ; PARTS ACCESSORIES">TUMBLER VACUUM FLASK ; PARTS ACCESSORIES</option>
  <option value="UMBRELLA">UMBRELLA</option>
  <option value="UNDERWEAR ; PANTIES">UNDERWEAR ; PANTIES</option>
  <option value="USED PERSONAL OR HOUSEHOLD EFFECT">USED PERSONAL OR HOUSEHOLD EFFECT</option>
  <option value="WALL MOUNT ; POWDER PUFFS SPONGE">WALL MOUNT ; POWDER PUFFS SPONGE</option>
  <option value="WATCHES AND PARTS THEREOF">WATCHES AND PARTS THEREOF</option>
  <option value="*WOOD ARTICLES">*WOOD ARTICLES</option>
</select>
      </div>

      <!-- File Upload -->
      <div class="input-group">
        <label for="fileUpload">Upload Documents:</label>
        <input type="file" 
       id="fileUpload" 
       name="files[]"  
       multiple
       accept="image/jpeg, image/png, application/pdf"
       onchange="handleFileSelection(this)">
        <small id="fileHelp" class="form-text">
          Required for starred (*) categories: JPEG, PNG, PDF (Max 5MB each)
        </small>
      </div>

      <!-- Form Buttons -->
      <div class="button-group">
        <button type="submit" class="gold-button">Submit Declaration</button>
        <button type="button" class="gold-button" onclick="safeRedirect('dashboard.html')">
          Back to Dashboard
        </button>
      </div>
    </form>

    <!-- Status Messages -->
    <div id="message" class="message" aria-live="polite"></div>
  </div>

  <script src="scripts/app.js"></script>
  <div class="footer-text">
    Built by Omis Logistics. For more info ðŸ‘‰

  </div>
</body>
</html>
