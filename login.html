<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Login - Integrated System</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    /* Mobile-first styles */
    .login-page {
      width: 100%;
      padding: 1rem;
      animation: fadeIn 0.3s ease-in;
    }

    h1.login-header {
      font-size: 2.5rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 2rem;
      color: var(--gold);
      padding: 1rem;
      border-bottom: 3px solid var(--gold);
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 1.5rem;
      border-radius: 10px;
      width: 100%;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(197, 160, 71, 0.3);
    }

    /* Desktop overrides */
    body.desktop-view .login-container {
      max-width: 400px;
      padding: 2rem;
      margin: 2rem auto;
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid var(--gold);
      border-radius: 5px;
      transition: all 0.3s ease;
      background-color: var(--input-bg);
      color: var(--text-light);
    }

    button {
      background-color: var(--gold);
      color: var(--dark-bg);
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .auth-links {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .secondary-btn {
      background: transparent !important;
      border: 1px solid var(--gold) !important;
      color: var(--gold) !important;
    }

    @media (max-width: 768px) {
      h1.login-header {
        font-size: 1.8rem;
      }
      
      body.mobile-view .login-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-page">
    <h1 class="login-header">INTEGRATED SYSTEM</h1>
    
    <div class="login-container">
      <div class="input-group">
        <input type="tel" 
               id="phone" 
               placeholder="Phone Number"
               pattern="^(673\d{7}|60\d{9,})$" 
               required>
      </div>
      
      <div class="input-group">
        <input type="password" 
               id="password" 
               placeholder="Password" 
               required>
      </div>
      <div id="loginError" class="inline-error" style="display: none;"></div>
      <button onclick="handleLogin()">LOGIN</button>
      
      <div class="auth-links">
        <button onclick="showRegistration()">CREATE ACCOUNT</button>
        <button class="secondary-btn" onclick="showForgotPassword()">
          FORGOT PASSWORD?
        </button>
      </div> <!-- Removed Parcel Declaration button from here -->
    </div>
  </div>

  <script src="scripts/app.js"></script>
  <script>
    function handleLogin() {
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;

      if (!validatePhone(phone)) {
        showError('Invalid phone number format');
        return;
      }

      const callbackName = `jsonp_${Date.now()}`;
      const script = document.createElement('script');
      script.src = `${CONFIG.GAS_URL}?action=processLogin&phone=${encodeURIComponent(phone)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;

      window[callbackName] = (response) => {
        if (response.success) {
          // CORRECTED SESSION STORAGE
          sessionStorage.setItem('userData', JSON.stringify({
            phone: response.phone,
            tempPassword: response.tempPassword // Critical security flag
          }));
          
          // FORCE REDIRECT WITHOUT CONDITIONALS
          window.location.href = response.tempPassword 
            ? 'password-reset.html?force=true'
            : 'dashboard.html?fresh=1';
          
          } else {
    document.getElementById("password").value = "";
    showError(response.message || "Authentication failed");
  }
  document.body.removeChild(script); // Cleanup
};
    function showRegistration() {
      safeRedirect('register.html');
    }

    function showForgotPassword() {
      safeRedirect('forgot-password.html');
    }

    // Removed showParcelDeclaration() function from here
  </script>
</body>
</html>
