<!DOCTYPE html>
<html>
<head>
  <title>Reset Password - Cahaya Az Zahra</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .password-reset-page {
      max-width: 500px;
      animation: fadeIn 0.3s ease-in;
    }

    .loader {
      border: 2px solid #f3f3f3;
      border-top: 2px solid var(--gold);
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }

    .status-message {
      padding: 12px;
      margin: 15px 0;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .status-message.success {
      background: rgba(0, 200, 81, 0.1);
      border: 1px solid #00C851;
      color: #00C851;
    }

    .status-message.error {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid #ff4444;
      color: #ff4444;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.container {
  flex: 1;
}
  </style>
</head>
<body>
  <div class="container password-reset-page">
    <h1>Reset Password</h1>
    
    <div class="input-group">
      <input type="password" 
             id="newPassword" 
             placeholder="New password (6+ chars, 1 uppercase, 1 number)"
             pattern="^(?=.*[A-Z])(?=.*\d).{6,}$" 
             required>
      <div class="error-message" id="newPasswordError"></div>
    </div>
    
    <div class="input-group">
      <input type="password" 
             id="confirmNewPassword" 
             placeholder="Confirm new password" 
             required>
      <div class="error-message" id="confirmPasswordError"></div>
    </div>
    
    <button id="resetBtn" onclick="handlePasswordReset()">Reset Password</button>
    <button class="secondary-btn" onclick="handleLogout()">Cancel</button>
    
    <div id="resetStatus" class="status-message"></div>
  </div>

  <script src="scripts/app.js"></script>
  <script>
    function handlePasswordReset() {
      // Clear previous errors
      document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
      const statusElement = document.getElementById('resetStatus');
      statusElement.className = '';
      statusElement.textContent = '';

      // Get inputs
      const newPass = document.getElementById('newPassword').value;
      const confirmPass = document.getElementById('confirmNewPassword').value;
      const userData = JSON.parse(sessionStorage.getItem('userData'));

      // Validate inputs
      let isValid = true;
      if (!validatePassword(newPass)) {
        showError('Invalid password format', 'newPasswordError');
        isValid = false;
      }
      if (newPass !== confirmPass) {
        showError('Passwords do not match', 'confirmPasswordError');
        isValid = false;
      }
      if (!isValid) return;

      // Show loading state
      const btn = document.getElementById('resetBtn');
      const originalText = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '<div class="loader"></div> Processing...';

      // Create JSONP request
      const callbackName = `jsonp_${Date.now()}`;
      const script = document.createElement('script');
      script.src = `${CONFIG.GAS_URL}?action=forcePasswordReset&phone=${encodeURIComponent(userData.phone)}&newPassword=${encodeURIComponent(newPass)}&callback=${callbackName}`;

      window[callbackName] = (response) => {
        // Cleanup
        delete window[callbackName];
        document.body.removeChild(script);
        btn.disabled = false;
        btn.innerHTML = originalText;

        // Handle response
        statusElement.style.display = 'block';
        if (response.success) {
          statusElement.className = 'status-message success';
          statusElement.textContent = 'Password updated! Redirecting...';
          setTimeout(() => {
            sessionStorage.removeItem('userData');
            safeRedirect('login.html');
          }, 2000);
        } else {
          statusElement.className = 'status-message error';
          statusElement.textContent = response.message || 'Password reset failed';
        }
      };

      document.body.appendChild(script);
    }

    function handleLogout() {
      sessionStorage.removeItem('userData');
      safeRedirect('login.html');
    }

    // Initialize session check
    // In password-reset.html's script
document.addEventListener('DOMContentLoaded', () => {
  // 1. Check session storage
  const userData = JSON.parse(sessionStorage.getItem('userData'));
  if (!userData?.tempPassword) {
    console.error('Invalid access attempt');
    window.location.href = 'login.html';
    return;
  }

  // 2. Check URL parameter
  const params = new URLSearchParams(window.location.search);
  if (!params.has('force')) {
    console.error('Missing force parameter');
    window.location.href = 'login.html';
    return;
  }

  // 3. Verify server-side status
  fetch(`${CONFIG.GAS_URL}?action=verifyTempPassword&phone=${encodeURIComponent(userData.phone)}`)
    .then(res => res.json())
    .then(data => {
      if (!data?.isTemp) {
        sessionStorage.removeItem('userData');
        window.location.href = 'login.html';
      }
    });
});

  // Form submission handler
  document.getElementById('resetForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (newPassword !== confirmPassword) {
      showError('Passwords do not match');
      return;
    }

    try {
      const response = await fetch(`${CONFIG.GAS_URL}?action=forcePasswordReset&phone=${encodeURIComponent(userData.phone)}&newPassword=${encodeURIComponent(newPassword)}`);
      const result = await response.json();

      if (result.success) {
        sessionStorage.removeItem('userData');
        alert('Password updated successfully! Please login with your new password.');
        window.location.href = 'login.html';
      } else {
        showError(result.message || 'Password update failed');
      }
    } catch (error) {
      showError('Network error. Please try again.');
    }
  });
});
  </script>
